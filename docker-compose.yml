# Documatica - Полностью изолированный проект
# Собственная PostgreSQL, подключение к traefik-public

services:
  # ============== PostgreSQL для Documatica ==============
  db:
    image: postgres:15-alpine
    container_name: documatica-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=documatica
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U postgres -d documatica']
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - documatica-internal

  # ============== Backend API ==============
  backend:
    build: ./backend
    container_name: documatica-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - ./backend/documents:/app/documents
    environment:
      - DEBUG=0
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/documatica
      - SECRET_KEY=${SECRET_KEY:-documatica-secret-key-change-in-production}
      # SMTP настройки - Yandex
      - SMTP_HOST=smtp.yandex.ru
      - SMTP_PORT=587
      - SMTP_USER=mr.novamax@yandex.ru
      - SMTP_PASSWORD=frzvstfntuvfrucc
      - SMTP_FROM=mr.novamax@yandex.ru
      - SMTP_FROM_NAME=Documatica
      - BASE_URL=https://new.oplatanalogov.ru
      # Т-Банк эквайринг
      - TBANK_TERMINAL_KEY=1768827606521DEMO
      - TBANK_PASSWORD=PzTRU*6^raNSV2B5
      - TBANK_PRODUCTION=false
      - TBANK_MOCK=true
      # OpenAI API
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your-api-key-here}
    depends_on:
      db:
        condition: service_healthy
      mail:
        condition: service_started
    labels:
      - traefik.enable=true
      - traefik.http.routers.documatica.rule=Host(`new.oplatanalogov.ru`)
      - traefik.http.routers.documatica.entrypoints=websecure
      - traefik.http.routers.documatica.tls=true
      - traefik.http.routers.documatica.tls.certresolver=mytlschallenge
      - traefik.http.services.documatica.loadbalancer.server.port=8000
      # Security headers
      - traefik.http.middlewares.documatica-headers.headers.SSLRedirect=true
      - traefik.http.middlewares.documatica-headers.headers.STSSeconds=315360000
      - traefik.http.middlewares.documatica-headers.headers.browserXSSFilter=true
      - traefik.http.middlewares.documatica-headers.headers.contentTypeNosniff=true
      - traefik.http.middlewares.documatica-headers.headers.forceSTSHeader=true
      - traefik.http.middlewares.documatica-headers.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.documatica-headers.headers.STSPreload=true
      - traefik.http.routers.documatica.middlewares=documatica-headers@docker
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - documatica-internal
      - traefik-public

  # ============== Mail Service (SMTP) ==============
  mail:
    image: boky/postfix
    container_name: documatica-mail
    restart: always
    environment:
      - ALLOWED_SENDER_DOMAINS=oplatanalogov.ru
    networks:
      - documatica-internal

volumes:
  postgres_data:
    external: true
    name: documatica_postgres_data

networks:
  documatica-internal:
    driver: bridge
  traefik-public:
    external: true
