# Documatica - Полностью изолированный проект
# Собственная PostgreSQL, подключение к traefik-public

services:
  # ============== PostgreSQL для Documatica ==============
  db:
    image: postgres:15-alpine
    container_name: documatica-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=documatica
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U postgres -d documatica']
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - documatica-internal

  # ============== Backend API ==============
  backend:
    build: ./backend
    container_name: documatica-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - ./backend/documents:/app/documents
      - ./backend/app/static/uploads:/app/app/static/uploads
      - ./robots.txt:/app/robots.txt:ro
      - ./sitemap.xml:/app/sitemap.xml:ro
    environment:
      - DEBUG=0
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/documatica
      - SECRET_KEY=${SECRET_KEY:-documatica-secret-key-change-in-production}
      # SMTP настройки - Mail.ru (корпоративная почта)
      - SMTP_HOST=smtp.mail.ru
      - SMTP_PORT=465
      - SMTP_USER=info@oplatanalogov.ru
      - SMTP_PASSWORD=PBYK72gdM8L0VxJeVvJR
      - SMTP_FROM=info@oplatanalogov.ru
      - SMTP_FROM_NAME=Оплата налогов
      - BASE_URL=https://oplatanalogov.ru
      # Т-Банк эквайринг (боевой)
      - TBANK_TERMINAL_KEY=1768827606544
      - TBANK_PASSWORD=8#*qFZ5l2Z%Eb_u&
      - TBANK_PRODUCTION=true
      - TBANK_MOCK=false
      # OpenAI API
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your-api-key-here}
      # Yandex OAuth
      - YANDEX_CLIENT_ID=09029de7b0f04999a8717c61c760dfaa
      - YANDEX_CLIENT_SECRET=85590fb299d34154bfdcca01efd029ff
      - YANDEX_REDIRECT_URI=https://oplatanalogov.ru/auth/yandex/callback
      # Yandex SmartCaptcha
      - SMARTCAPTCHA_SERVER_KEY=${SMARTCAPTCHA_SERVER_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      mail:
        condition: service_started
    labels:
      - traefik.enable=true
      - traefik.http.routers.documatica.rule=Host(`oplatanalogov.ru`) || Host(`www.oplatanalogov.ru`)
      # Redirect from new subdomain to main domain
      - traefik.http.routers.documatica-old.rule=Host(`new.oplatanalogov.ru`)
      - traefik.http.routers.documatica-old.entrypoints=websecure
      - traefik.http.routers.documatica-old.tls=true
      - traefik.http.routers.documatica-old.tls.certresolver=mytlschallenge
      - traefik.http.routers.documatica-old.middlewares=redirect-to-main@docker
      - traefik.http.middlewares.redirect-to-main.redirectregex.regex=^https://new\.oplatanalogov\.ru/(.*)
      - traefik.http.middlewares.redirect-to-main.redirectregex.replacement=https://oplatanalogov.ru/$${1}
      - traefik.http.middlewares.redirect-to-main.redirectregex.permanent=true
      - traefik.http.routers.documatica.entrypoints=websecure
      - traefik.http.routers.documatica.tls=true
      - traefik.http.routers.documatica.tls.certresolver=mytlschallenge
      - traefik.http.services.documatica.loadbalancer.server.port=8000
      # Security headers (SSLRedirect removed - Traefik handles HTTPS at entrypoint level)
      - traefik.http.middlewares.documatica-headers.headers.STSSeconds=315360000
      - traefik.http.middlewares.documatica-headers.headers.browserXSSFilter=true
      - traefik.http.middlewares.documatica-headers.headers.contentTypeNosniff=true
      - traefik.http.middlewares.documatica-headers.headers.forceSTSHeader=true
      - traefik.http.middlewares.documatica-headers.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.documatica-headers.headers.STSPreload=true
      - traefik.http.routers.documatica.middlewares=documatica-headers@docker
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - documatica-internal
      - traefik-public

  # ============== Mail Service (SMTP) ==============
  mail:
    image: boky/postfix
    container_name: documatica-mail
    restart: always
    environment:
      - ALLOWED_SENDER_DOMAINS=oplatanalogov.ru
    networks:
      - documatica-internal

volumes:
  postgres_data:
    external: true
    name: documatica_postgres_data

networks:
  documatica-internal:
    driver: bridge
  traefik-public:
    external: true
