version: '3.8'

services:
  backend:
    build: ./backend
    container_name: documatica-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/documatica
    depends_on:
      - db
    networks:
      - default
      - n8n_n8n-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.documatica.rule=Host(`new.oplatanalogov.ru`)"
      - "traefik.http.routers.documatica.entrypoints=websecure"
      - "traefik.http.routers.documatica.tls.certresolver=mytlschallenge"
      - "traefik.http.services.documatica.loadbalancer.server.port=8000"
      - "traefik.docker.network=n8n_n8n-network"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15-alpine
    container_name: documatica-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=documatica
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Frontend (опционально - для production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: documatica-nginx
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./documatica:/usr/share/nginx/html:ro
  #   depends_on:
  #     - backend

volumes:
  postgres_data:

networks:
  n8n_n8n-network:
    external: true
