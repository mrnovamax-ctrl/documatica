<body class="pattern-light min-h-screen py-24 px-6">

    <div class="max-w-4xl mx-auto">
        
        <!-- Заголовок формы -->
        <div class="mb-16 text-left">
            <div class="flex items-center space-x-3 mb-6">
                <div class="w-3 h-3 bg-[#FBBF24] rounded-full shadow-[0_0_12px_rgba(251,191,36,0.8)]"></div>
                <span class="text-[10px] font-black text-blue-600 uppercase tracking-[0.4em]">Система Ввода Данных // v12.0</span>
            </div>
            <h1 class="text-5xl font-black uppercase tracking-tighter text-slate-900 leading-none">
                Конфигурация <br> <span class="text-blue-600">процесса</span>
            </h1>
        </div>

        <!-- Основная форма -->
        <form class="bg-white border border-slate-100 rounded-[4rem] p-10 md:p-16 shadow-[0_50px_100px_-20px_rgba(15,23,42,0.05)] space-y-12 text-left">
            
            <!-- SECTION 1: Текстовые поля -->
            <div class="space-y-8">
                <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] border-b pb-4">01. Основная информация</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="text-left">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-2 block">Наименование проекта</label>
                        <input type="text" placeholder="Напр. DocuCore Integration" class="input-base w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold text-slate-900 placeholder:text-slate-400 placeholder:font-medium">
                    </div>
                    <div class="text-left">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-2 block">ID Контрагента</label>
                        <input type="text" value="7707083893" class="input-base w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold text-blue-600">
                    </div>
                </div>
            </div>

            <!-- SECTION 2: Дропдаун и расширенные поля -->
            <div class="space-y-8">
                <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] border-b pb-4">02. Параметры системы</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="text-left">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-2 block">Тип обработки (Dropdown)</label>
                        <div class="relative">
                            <select class="input-base w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold text-slate-900 appearance-none cursor-pointer">
                                <option>Автоматический аудит v12</option>
                                <option>Ручная верификация</option>
                                <option>Гибридный протокол</option>
                            </select>
                            <div class="absolute right-6 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </div>
                    </div>
                    <div class="text-left">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-2 block">Приоритет узла</label>
                        <div class="flex items-center space-x-4 h-[54px] px-6 bg-slate-50 rounded-2xl border border-slate-100">
                            <label class="relative flex items-center cursor-pointer group">
                                <input type="radio" name="priority" class="sr-only" checked="">
                                <div class="w-5 h-5 border-2 border-slate-300 rounded-full flex items-center justify-center transition-all bg-white group-hover:border-blue-400">
                                    <div class="w-2.5 h-2.5 bg-blue-600 rounded-full scale-0 transition-transform duration-300"></div>
                                </div>
                                <span class="ml-3 text-[10px] font-black uppercase text-slate-500 tracking-widest">High</span>
                            </label>
                            <label class="relative flex items-center cursor-pointer group">
                                <input type="radio" name="priority" class="sr-only">
                                <div class="w-5 h-5 border-2 border-slate-300 rounded-full flex items-center justify-center transition-all bg-white group-hover:border-blue-400">
                                    <div class="w-2.5 h-2.5 bg-blue-600 rounded-full scale-0 transition-transform duration-300"></div>
                                </div>
                                <span class="ml-3 text-[10px] font-black uppercase text-slate-500 tracking-widest">Normal</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SECTION 3: Чекбоксы и переключатели -->
            <div class="space-y-8">
                <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] border-b pb-4">03. Доступы и Безопасность</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="space-y-4">
                        <label class="relative flex items-center cursor-pointer group">
                            <input type="checkbox" class="sr-only" checked="">
                            <div class="w-6 h-6 border-2 border-slate-200 rounded-lg flex items-center justify-center transition-all bg-white group-hover:border-blue-400">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="4" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"></path></svg>
                            </div>
                            <div class="ml-4">
                                <span class="text-sm font-bold text-slate-900 block leading-none">Шифрование AES-256</span>
                                <span class="text-[9px] font-bold uppercase text-slate-400 tracking-widest">System default active</span>
                            </div>
                        </label>
                        <label class="relative flex items-center cursor-pointer group">
                            <input type="checkbox" class="sr-only">
                            <div class="w-6 h-6 border-2 border-slate-200 rounded-lg flex items-center justify-center transition-all bg-white group-hover:border-blue-400">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="4" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"></path></svg>
                            </div>
                            <div class="ml-4">
                                <span class="text-sm font-bold text-slate-900 block leading-none">Анонимизация данных</span>
                                <span class="text-[9px] font-bold uppercase text-slate-400 tracking-widest">Requires Pro license</span>
                            </div>
                        </label>
                    </div>
                    <div class="text-left">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-2 block">AI Описание (Textarea)</label>
                        <textarea placeholder="Введите технические требования к документу..." rows="3" class="input-base w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold text-slate-900 placeholder:font-medium resize-none"></textarea>
                    </div>
                </div>
            </div>

            <!-- Финальные действия -->
            <div class="pt-10 border-t border-slate-100 flex flex-col md:flex-row items-center justify-between gap-8">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M12 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                    </div>
                    <div>
                        <p class="text-[10px] font-black text-slate-900 uppercase tracking-widest">System Ready</p>
                        <p class="text-[9px] font-bold text-emerald-600 uppercase tracking-[0.2em]">Validation active // 100%</p>
                    </div>
                </div>
                <div class="flex w-full md:w-auto gap-4">
                    <button type="button" class="flex-1 md:flex-none px-10 py-5 bg-slate-50 text-slate-400 rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] hover:bg-slate-100 transition-all">
                        Сбросить
                    </button>
                    <button type="submit" class="flex-1 md:flex-none px-16 py-5 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] shadow-xl shadow-blue-600/30 hover:translate-y-[-2px] transition-all">
                        Развернуть протокол
                    </button>
                </div>
            </div>

        </form>

        <p class="mt-10 text-[9px] font-black text-slate-200 uppercase tracking-[1em] text-center">
            engineered with extreme precision // documatica systems
        </p>
    </div>


</body></html>
