        }
        delete pendingTokenPromises[promiseId];

<body class="bg-slate-100 p-10 space-y-20 text-left">

    <!-- BANNER 1: WIDE HERO (v12.7 - Perfect Rounding Fix) -->
    <div class="max-w-6xl mx-auto">
        <p class="text-[10px] font-black uppercase tracking-[0.4em] text-slate-400 mb-6 ml-4 text-left">01 // Wide Hero Banner // v12.7</p>
        <div class="pattern-light border border-slate-200 rounded-[3.5rem] p-12 md:p-16 lg:pb-32 relative overflow-hidden flex flex-col shadow-2xl min-h-[520px] force-round">
            
            <!-- Декоративный элемент фона -->
            <div class="absolute -top-20 -right-20 w-80 h-80 bg-blue-50 rounded-full blur-3xl opacity-60 z-0"></div>
            
            <!-- Контентная область -->
            <div class="relative z-10 max-w-3xl text-left">
                <!-- Статус AI -->
                <div class="mb-10">
                    <span class="clean-text-flow inline-flex items-center space-x-3">
                        <span class="w-2.5 h-2.5 bg-[#FBBF24] rounded-full ai-status-dot"></span>
                        <span class="text-[10px] font-black text-blue-600 uppercase tracking-[0.4em]">Engineered Intelligence v12</span>
                    </span>
                </div>

                <!-- Заголовок -->
                <div class="mb-14">
                    <h2 class="text-5xl md:text-7xl font-black uppercase tracking-tighter leading-[1.4] text-slate-900">
                        <span class="header-flow z-layer-1">Интеллектуальный</span> <br>
                        <span class="header-flow text-blue-600 z-layer-2">Конструктор УПД</span>
                    </h2>
                </div>

                <!-- Теги преимуществ -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                    <span class="clean-text-flow flex items-center space-x-2">
                        <svg class="w-4 h-4 text-emerald-500" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"></path></svg>
                        <span class="text-[11px] font-bold uppercase tracking-widest text-slate-500">ИИ-проверка точности</span>
                    </span>
                    <span class="clean-text-flow flex items-center space-x-2">
                        <svg class="w-4 h-4 text-emerald-500" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"></path></svg>
                        <span class="text-[11px] font-bold uppercase tracking-widest text-slate-500">ЕГРЮЛ Синхронизация</span>
                    </span>
                </div>
            </div>

            <!-- Кнопка (Сдвинута выше и левее, чтобы не пересекать кривую угла) -->
            <div class="relative lg:absolute lg:bottom-16 lg:right-16 z-20 mt-20 lg:mt-0 flex justify-end">
                <button class="btn-massive bg-slate-900 text-white px-14 py-7 rounded-2xl text-[11px] font-black uppercase tracking-[0.3em] shadow-2xl whitespace-nowrap">
                    Запустить проект
                </button>
            </div>
        </div>
    </div>

    <!-- BANNER 2: SQUARE NODE -->
    <div class="max-w-xl mx-auto">
        <p class="text-[10px] font-black uppercase tracking-[0.4em] text-slate-400 mb-6 ml-4 text-left">02 // Square Social Banner</p>
        <div class="pattern-dark rounded-[4rem] aspect-square p-16 flex flex-col justify-between relative shadow-2xl text-center overflow-hidden force-round">
            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-80 z-0"></div>
            
            <div class="relative z-10 flex flex-col items-center">
                <div class="flex items-center space-x-2 mb-10 text-center">
                    <div class="w-2.5 h-2.5 bg-[#FBBF24] rounded-full shadow-[0_0_15px_#fbbf24] animate-pulse"></div>
                    <span class="text-[10px] font-black text-blue-500 uppercase tracking-[0.4em]">Documatica Free Access</span>
                </div>
                <h3 class="text-5xl font-black uppercase tracking-tighter leading-none text-white mb-6 text-center">
                    Создать УПД <br> <span class="text-blue-500 text-center block w-full">Бесплатно</span>
                </h3>
                <p class="text-slate-400 font-medium text-lg max-w-xs leading-relaxed text-center">
                    Проверка ИИ включена. <br> Никаких ошибок в реквизитах.
                </p>
            </div>

            <div class="relative z-10 flex flex-col items-center">
                <button class="btn-massive w-full bg-blue-600 text-white py-6 rounded-3xl text-[12px] font-black uppercase tracking-[0.3em] shadow-xl shadow-blue-600/30">
                    Сформировать сейчас
                </button>
                <span class="text-[9px] font-bold text-slate-600 uppercase tracking-[0.5em] mt-8 text-center">Deployment Time: 2s</span>
            </div>
        </div>
    </div>
