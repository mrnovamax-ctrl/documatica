services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: documatica-backend
    restart: always
    environment:
      - DATABASE_URL=sqlite:///./data/documatica.db
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=false
    volumes:
      - ./backend:/app
      - ./backend/documents:/app/documents
    labels:
      - traefik.enable=true
      # Main router for new.oplatanalogov.ru
      - traefik.http.routers.documatica.rule=Host(`new.oplatanalogov.ru`)
      - traefik.http.routers.documatica.entrypoints=websecure
      - traefik.http.routers.documatica.tls=true
      - traefik.http.routers.documatica.tls.certresolver=mytlschallenge
      - traefik.http.services.documatica.loadbalancer.server.port=8000
      # Security headers
      - traefik.http.middlewares.documatica-headers.headers.SSLRedirect=true
      - traefik.http.middlewares.documatica-headers.headers.STSSeconds=315360000
      - traefik.http.middlewares.documatica-headers.headers.browserXSSFilter=true
      - traefik.http.middlewares.documatica-headers.headers.contentTypeNosniff=true
      - traefik.http.middlewares.documatica-headers.headers.forceSTSHeader=true
      - traefik.http.middlewares.documatica-headers.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.documatica-headers.headers.STSPreload=true
      - traefik.http.routers.documatica.middlewares=documatica-headers@docker
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - n8n_n8n-network

networks:
  n8n_n8n-network:
    external: true
