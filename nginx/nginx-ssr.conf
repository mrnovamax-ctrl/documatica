server {
    listen 80;
    server_name new.oplatanalogov.ru;

    # Логи
    access_log /var/log/nginx/documatica-access.log;
    error_log /var/log/nginx/documatica-error.log;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/html;
    gzip_min_length 1000;

    # ====================
    # Редиректы со старых URL на новые
    # ====================
    
    # УПД - редиректы
    location = /upd-s-nds {
        return 301 /upd/s-nds/;
    }
    location = /upd-bez-nds {
        return 301 /upd/bez-nds/;
    }
    location = /upd-dlya-ooo {
        return 301 /upd/ooo/;
    }
    location = /upd-dlya-ip {
        return 301 /upd/ip/;
    }
    location = /upd-samozanyatye {
        return 301 /upd/samozanyatye/;
    }
    location = /upd-usn {
        return 301 /upd/usn/;
    }
    location = /upd-xml-edo {
        return 301 /upd/xml-edo/;
    }
    location = /upd-create {
        return 301 /dashboard/upd/create/;
    }
    location = /upd-demo {
        return 301 /upd/obrazec-zapolneniya/;
    }
    location = /obrazets-zapolneniya {
        return 301 /upd/obrazec-zapolneniya/;
    }
    location = /skachat-excel {
        return 301 /upd/blank-excel/;
    }
    
    # Dashboard старые URL
    location = /dashboard {
        return 301 /dashboard/;
    }
    location = /organizations {
        return 301 /dashboard/organizations/;
    }
    location = /contractors {
        return 301 /dashboard/contractors/;
    }
    location = /products {
        return 301 /dashboard/products/;
    }
    location = /documents {
        return 301 /dashboard/documents/;
    }
    location = /templates {
        return 301 /dashboard/;
    }
    
    # Auth старые URL
    location = /login {
        return 301 /login/;
    }
    location = /register {
        return 301 /register/;
    }
    
    # Редирект с .html на чистый URL
    location ~ ^(.*)\.html$ {
        return 301 $1/;
    }

    # ====================
    # Статические файлы
    # ====================
    
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ====================
    # API - проксирование на backend
    # ====================
    
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /docs {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ====================
    # SSR - все остальные запросы на FastAPI
    # ====================
    
    location / {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Для WebSocket (если понадобится)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
