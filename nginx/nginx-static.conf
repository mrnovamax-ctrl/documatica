server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Главная страница - напрямую отдаем index.html
    location = / {
        try_files /index.html =404;
    }

    # Редирект /index на корень /
    location = /index {
        return 301 /;
    }

    # Редирект с .html на чистый URL
    location ~ ^(.+)\.html$ {
        return 301 $1;
    }

    # Поддержка URL без .html для остальных страниц
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Кэширование статики
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
