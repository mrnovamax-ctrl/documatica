{% extends "base_dashboard_v12.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card radius-16 border-0 shadow-sm text-center">
      <div class="card-body p-40">
        <div class="mb-24">
          <span class="w-80-px h-80-px bg-danger-100 d-inline-flex justify-content-center align-items-center rounded-circle">
            <iconify-icon icon="mdi:close-circle" class="text-5xl text-danger-main"></iconify-icon>
          </span>
        </div>
        
        <h4 class="fw-bold text-danger-main mb-8">Ошибка оплаты</h4>
        <p class="text-secondary-light mb-24">
          К сожалению, платёж не был завершён. Возможно, операция была отменена или произошла техническая ошибка.
        </p>
        
        {% if order_id %}
        <p class="text-sm text-secondary-light mb-24">
          Номер заказа: <strong>{{ order_id[:8] }}...</strong>
        </p>
        {% endif %}
        
        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
          <a href="/dashboard/tariffs/" class="btn-primary-v12">
            <iconify-icon icon="mdi:refresh" class="me-1"></iconify-icon>
            Попробовать снова
          </a>
          <a href="/dashboard/" class="btn-outline-v12">
            На главную
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
