<!-- Features Block Component v12.0 -->
{% if features %}
<section class="features-section-v12">
  <div class="features-container-v12">
    {% if features_title %}
    <div class="features-header-v12">
      <span class="features-label-v12">{{ features_title }}</span>
    </div>
    {% endif %}
    
    <div class="features-grid-v12">
      {% for feature in features %}
      <div class="feature-card-v12">
        <div class="feature-icon-v12">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h3 class="feature-title-v12">{{ feature.title }}</h3>
        <p class="feature-text-v12">{{ feature.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endif %}
