<!-- Related Links Component v12.0 -->
{% if related %}
<section style="padding: 60px 0; background: white;">
  <div style="max-width: 1400px; margin: 0 auto; padding: 0 24px;">
    <div class="docu-tag-muted" style="margin-bottom: 32px;">{{ related_title | default('Смотрите также') }}</div>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px;">
      {% for item in related %}
      <a href="{{ item.url }}" style="display: flex; align-items: center; gap: 16px; padding: 20px 24px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 1.5rem; text-decoration: none; transition: all 0.3s ease;" onmouseover="this.style.borderColor='#3b82f6'; this.style.transform='translateY(-4px)'; this.style.boxShadow='0 10px 25px -5px rgba(59,130,246,0.1)'" onmouseout="this.style.borderColor='#e2e8f0'; this.style.transform='translateY(0)'; this.style.boxShadow='none'">
        <div style="width: 40px; height: 40px; background: white; border-radius: 10px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; box-shadow: 0 2px 8px rgba(15,23,42,0.06);">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </div>
        <span style="font-size: 0.9375rem; font-weight: 700; color: #0f172a;">{{ item.title }}</span>
      </a>
      {% endfor %}
    </div>
  </div>
</section>
{% endif %}
