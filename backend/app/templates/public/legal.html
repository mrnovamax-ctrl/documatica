{% extends "base_public.html" %}

{% block content %}
<!-- Hero Section -->
<section class="legal-hero">
  <div class="container">
    <div class="legal-hero__content">
      <span class="docu-tag">Юридическая информация</span>
      <h1 class="docu-h2">{{ content.page.title }}</h1>
      {% if content.page.updated %}
      <p class="docu-body text-muted">Последнее обновление: {{ content.page.updated }}</p>
      {% endif %}
    </div>
  </div>
</section>

<!-- Content Section -->
<section class="legal-content">
  <div class="container">
    <div class="legal-card">
      <div class="legal-text" id="legal-content">
        <!-- Контент рендерится через JavaScript -->
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const content = {{ content.content | tojson | safe }};
  document.getElementById('legal-content').innerHTML = marked.parse(content);
});
</script>

<link rel="stylesheet" href="/static/css/legal.css?v=1.0">
{% endblock %}
