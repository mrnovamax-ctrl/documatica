{% extends "base.html" %}

{% block title %}Вход — Documatica{% endblock %}

{% block body_class %}auth-page{% endblock %}

{% block body %}
<div class="auth-page-v12">
  <div class="auth-card-v12">
    <!-- Header -->
    <div class="auth-header-v12">
      <a href="/" class="auth-logo-v12">
        <svg viewBox="0 0 64 64">
          <path d="M12 16H48V48H12V16Z" fill="#3b82f6" fill-opacity="0.1"/>
          <path d="M18 24H46M18 32H46M18 40H34" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
          <circle cx="48" cy="40" r="6" fill="#FBBF24"/>
        </svg>
        <span class="logo-text">
          <span class="logo-bold">docu</span><span class="logo-light">matica</span>
        </span>
      </a>
      <h1 class="auth-title-v12">Вход в систему</h1>
      <p class="auth-subtitle-v12">Войдите в личный кабинет для работы с документами</p>
    </div>
    
    <!-- Form -->
    <form id="login-form" class="auth-form-v12">
      <div class="auth-field-v12">
        <label class="auth-label-v12">Email</label>
        <input type="email" class="auth-input-v12" name="email" required placeholder="email@company.com">
      </div>
      
      <div class="auth-field-v12">
        <label class="auth-label-v12">Пароль</label>
        <input type="password" class="auth-input-v12" name="password" required placeholder="Введите пароль">
      </div>
      
      <div class="auth-options-v12">
        <label class="auth-checkbox-v12">
          <input type="checkbox" id="remember">
          <span>Запомнить меня</span>
        </label>
        <a href="/forgot-password/" class="auth-forgot-v12">Забыли пароль?</a>
      </div>
      
      <button type="submit" class="auth-btn-v12">
        Войти
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </button>
    </form>
    
    <!-- Footer -->
    <div class="auth-footer-v12">
      <p>Нет аккаунта? <a href="/register/">Зарегистрироваться</a></p>
    </div>
    
    <!-- System Status -->
    <div class="auth-status-v12">
      <div class="status-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
      </div>
      <span class="status-text">Secure Connection</span>
    </div>
  </div>
</div>

<script>
// Проверяем, авторизован ли пользователь
(function() {
  const token = localStorage.getItem('access_token') || getCookie('access_token');
  if (token) {
    // Проверяем валидность токена
    fetch('/api/v1/auth/me', {
      headers: { 'Authorization': 'Bearer ' + token }
    }).then(response => {
      if (response.ok) {
        // Токен валиден - редиректим на дашборд
        window.location.href = '/dashboard/';
      } else {
        // Токен невалиден - удаляем
        clearAuthTokens();
      }
    }).catch(() => {
      // Ошибка сети - удаляем токены
      clearAuthTokens();
    });
  }
  
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
    return null;
  }
  
  function clearAuthTokens() {
    // Удаляем из localStorage
    localStorage.removeItem('access_token');
    localStorage.removeItem('documatica_token');
    localStorage.removeItem('documatica_user');
    // Удаляем cookie
    document.cookie = 'access_token=; path=/; max-age=0';
  }
})();

document.getElementById('login-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const formData = new FormData(this);
  const data = {
    email: formData.get('email'),
    password: formData.get('password')
  };
  
  try {
    const response = await fetch('/api/v1/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    
    if (response.ok) {
      const result = await response.json();
      
      // Сохраняем токен в localStorage (для JS)
      localStorage.setItem('access_token', result.access_token);
      localStorage.setItem('documatica_token', result.access_token);
      localStorage.setItem('documatica_user', JSON.stringify(result.user));
      
      // Сохраняем токен в cookie (для SSR проверки на сервере)
      const remember = document.getElementById('remember').checked;
      const maxAge = remember ? 30 * 24 * 60 * 60 : 24 * 60 * 60; // 30 дней или 1 день
      document.cookie = `access_token=${result.access_token}; path=/; max-age=${maxAge}; SameSite=Lax`;
      
      window.location.href = '/dashboard/';
    } else {
      const error = await response.json();
      alert(error.detail || 'Неверный email или пароль');
    }
  } catch (error) {
    console.error('Login error:', error);
    alert('Ошибка входа');
  }
});
</script>
{% endblock %}
