meta:
  title: Documatica - Онлайн генератор УПД и бухгалтерских документов
  description: Создавайте УПД, счета-фактуры и акты онлайн за минуты. Простой конструктор
    документов для бизнеса.
  keywords: упд онлайн, генератор упд, упд бесплатно, создать упд
hero:
  title: Документы с интеллектом.
  title_accent: интеллектом
  subtitle: Полный цикл автоматизации юридических и финансовых документов на базе
    нейронных сетей.
  cta_text: Создать УПД, счет или акт бесплатно
  cta_url: /dashboard/upd/create/
  note: Попробуйте прямо сейчас
  note_accent: С проверкой правильности от AI
features:
  title: Почему выбирают Documatica
  subtitle: Все необходимое для работы с документами в одном месте
  cards:
  - title: Сверка реквизитов
    description: Автоматическая проверка данных контрагентов по ИНН. Заполнение в
      один клик без ошибок.
    icon: check-circle
  - title: Поиск рисков
    description: AI анализирует документы на ошибки и несоответствия до отправки.
    icon: alert-triangle
  - title: Сохраняйте шаблоны
    description: Любой документ можно сохранить как шаблон и использовать снова.
    icon: code
  - title: Экспорт PDF
    description: Скачивайте готовые документы для печати.
    icon: download
  - title: История документов
    description: Все созданные документы сохраняются в личном кабинете.
    icon: history
  - title: Бесплатный старт
    description: Создавайте до 5 документов в месяц бесплатно, без ограничений функций.
    icon: gift
