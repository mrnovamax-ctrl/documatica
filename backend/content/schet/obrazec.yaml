page:
  tag: "Образец"
  h1: "Образец заполнения счета на оплату"
  intro: "Посмотрите пример правильно заполненного счета на оплату со всеми обязательными реквизитами."
  image: "/static/images/schet-obrazec-2026.png"
  content: |
    <h2>Обязательные реквизиты счета</h2>
    
    <h3>1. Реквизиты поставщика</h3>
    <ul>
      <li>Наименование организации или ФИО ИП</li>
      <li>ИНН (и КПП для организаций)</li>
      <li>ОГРН / ОГРНИП</li>
      <li>Юридический адрес</li>
      <li>Банковские реквизиты: БИК, расчетный счет, корр. счет</li>
    </ul>
    
    <h3>2. Реквизиты покупателя</h3>
    <ul>
      <li>Наименование организации или ФИО</li>
      <li>ИНН (и КПП для организаций)</li>
      <li>Адрес</li>
    </ul>
    
    <h3>3. Информация о товарах/услугах</h3>
    <ul>
      <li>Наименование товара или услуги</li>
      <li>Единица измерения</li>
      <li>Количество</li>
      <li>Цена за единицу</li>
      <li>Сумма</li>
    </ul>
    
    <h3>4. Итоговая информация</h3>
    <ul>
      <li>Итого без НДС (если применимо)</li>
      <li>Сумма НДС (для плательщиков)</li>
      <li>Всего к оплате</li>
      <li>Сумма прописью</li>
    </ul>
    
    <h2>Подпись и печать</h2>
    <p>Счет подписывается руководителем организации или ИП. Печать необязательна с 2015 года, но может быть добавлена по желанию.</p>

