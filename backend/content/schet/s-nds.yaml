  content: |
    <h2>Когда нужен счет с НДС?</h2>
    <p>Счет с выделением НДС выставляют:</p>
    <ul>
      <li>Организации на общей системе налогообложения (ОСНО)</li>
      <li>ИП на ОСНО</li>
      <li>Организации, добровольно уплачивающие НДС</li>
    </ul>
    
    <h2>Как выделяется НДС в счете?</h2>
    <p>В счете на оплату НДС указывается отдельной строкой:</p>
    <ul>
      <li><strong>Сумма без НДС</strong> — стоимость товаров/услуг</li>
      <li><strong>НДС 20%</strong> — сумма налога</li>
      <li><strong>Итого с НДС</strong> — общая сумма к оплате</li>
    </ul>
    
    <h2>Ставки НДС</h2>
    <p>В России действуют следующие ставки НДС:</p>
    <ul>
      <li><strong>20%</strong> — стандартная ставка</li>
      <li><strong>10%</strong> — для продуктов питания, детских товаров, медикаментов</li>
      <li><strong>0%</strong> — для экспорта</li>
    </ul>

