faq:
  - question: "Как рассчитать НДС?"
    answer: "НДС 20% = Сумма без НДС × 0.20. Или если известна сумма с НДС: НДС = Сумма с НДС × 20 / 120."
  - question: "Можно ли выставить счет без НДС на ОСНО?"
    answer: "Нет, если организация на ОСНО, она обязана выделять НДС в документах."
