page:
  tag: "Для самозанятых"
  h1: "Счет на оплату для самозанятых"
  intro: "Создайте счет для плательщика налога на профессиональный доход. Укажите статус самозанятого и получите готовый документ."
  content: |
    <h2>Особенности счета для самозанятых</h2>
    <p>Самозанятые (плательщики НПД) могут выставлять счета юридическим лицам и ИП. В счете указывается:</p>
    <ul>
      <li>ФИО самозанятого</li>
      <li>ИНН</li>
      <li>Статус плательщика НПД</li>
      <li>Банковские реквизиты (можно личную карту)</li>
    </ul>
    
    <h2>НДС для самозанятых</h2>
    <p>Самозанятые не являются плательщиками НДС. В счете указывается "Без НДС" со ссылкой на Федеральный закон N 422-ФЗ.</p>
    
    <h2>Лимиты для самозанятых</h2>
    <p>Годовой доход самозанятого не должен превышать 2,4 млн рублей. При превышении лимита необходимо зарегистрировать ИП.</p>

