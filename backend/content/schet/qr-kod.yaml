    <h2>Как работает QR-код на счете?</h2>
    <p>QR-код содержит всю информацию для оплаты:</p>
    <ul>
      <li>Реквизиты получателя (ИНН, расчетный счет, БИК)</li>
      <li>Сумму платежа</li>
      <li>Назначение платежа</li>
    </ul>
    
    <h2>Преимущества QR-кода</h2>
    <ul>
      <li><strong>Быстро</strong> — оплата за 10 секунд</li>
      <li><strong>Без ошибок</strong> — все реквизиты считываются автоматически</li>
      <li><strong>Удобно</strong> — клиент сканирует код камерой телефона</li>
    </ul>
    
    <h2>Поддержка банков</h2>
    <p>QR-коды поддерживают все основные банки России:</p>
    <ul>
      <li>Сбербанк</li>
      <li>Тинькофф</li>
      <li>Альфа-Банк</li>
      <li>ВТБ</li>
      <li>И другие банки, подключенные к СБП</li>
    </ul>

