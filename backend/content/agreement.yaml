content: |
  ## 1. Общие положения

  Настоящим я даю свое согласие на обработку моих персональных данных сервисом Documatica (далее - Оператор).

  ## 2. Перечень персональных данных

  Я даю согласие на обработку следующих персональных данных:

  - Фамилия, имя, отчество
  - Адрес электронной почты
  - Номер телефона
  - Реквизиты организации (наименование, ИНН, КПП, ОГРН, адрес)
  - Банковские реквизиты (наименование банка, БИК, расчетный счет, корреспондентский счет)
  - Сведения о должностных лицах (ФИО директора, главного бухгалтера)

  ## 3. Цели обработки

  Обработка персональных данных осуществляется в целях:

  - Регистрации и идентификации пользователя в Сервисе
  - Формирования бухгалтерских и юридических документов
  - Направления уведомлений о работе Сервиса
  - Исполнения обязательств перед пользователем
  - Улучшения качества предоставляемых услуг

  ## 4. Способы обработки

  Оператор осуществляет обработку персональных данных следующими способами:

  - Сбор, запись, систематизация
  - Накопление, хранение
  - Уточнение (обновление, изменение)
  - Извлечение, использование
  - Передача (предоставление, доступ)
  - Блокирование, удаление, уничтожение

  ## 5. Срок действия согласия

  Настоящее согласие действует с момента регистрации в Сервисе до момента его отзыва пользователем.

  ## 6. Отзыв согласия

  Пользователь может отозвать согласие на обработку персональных данных путем направления письменного заявления на адрес: support@documatica.ru

  При отзыве согласия Оператор прекращает обработку персональных данных и уничтожает их в течение 30 дней с момента получения заявления.

  ## 7. Заключительные положения

  Нажимая кнопку "Зарегистрироваться" или "Создать документ", я подтверждаю, что ознакомлен с настоящим Согласием и принимаю его условия.
