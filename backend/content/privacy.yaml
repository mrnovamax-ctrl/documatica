content: |
  ## 1. Общие положения

  Настоящая Политика конфиденциальности определяет порядок обработки и защиты персональных данных пользователей сервиса Documatica (далее - Сервис).

  Использование Сервиса означает безоговорочное согласие пользователя с настоящей Политикой и указанными в ней условиями обработки его персональных данных.

  ## 2. Какие данные мы собираем

  При использовании Сервиса мы можем собирать следующие персональные данные:

  - Имя и фамилия
  - Адрес электронной почты
  - Номер телефона
  - Реквизиты организации (ИНН, КПП, адрес)
  - Банковские реквизиты для формирования документов
  - IP-адрес и данные о браузере

  ## 3. Цели обработки данных

  Мы используем собранные данные для:

  - Предоставления услуг Сервиса
  - Формирования бухгалтерских документов
  - Связи с пользователем по вопросам использования Сервиса
  - Улучшения качества Сервиса
  - Выполнения требований законодательства

  ## 4. Защита данных

  Мы принимаем все необходимые организационные и технические меры для защиты персональных данных от несанкционированного доступа, изменения, раскрытия или уничтожения.

  ## 5. Передача данных третьим лицам

  Мы не передаем персональные данные третьим лицам, за исключением случаев, предусмотренных законодательством Российской Федерации.

  ## 6. Хранение данных

  Персональные данные хранятся на защищенных серверах в течение срока, необходимого для достижения целей обработки.

  ## 7. Права пользователей

  Пользователь имеет право:

  - Получить информацию об обработке своих персональных данных
  - Требовать уточнения, блокирования или уничтожения своих персональных данных
  - Отозвать согласие на обработку персональных данных

  ## 8. Контактная информация

  По вопросам, связанным с обработкой персональных данных, вы можете обратиться по адресу: support@documatica.ru

  ## 9. Изменение Политики

  Мы оставляем за собой право вносить изменения в настоящую Политику. Актуальная версия всегда доступна на данной странице.
