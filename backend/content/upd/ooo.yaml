faq:
- question: Что такое генератор УПД для ООО и зачем он нужен в документообороте?
  answer: "<p>Генератор УПД для ООО помогает быстро оформить универсальный передаточный\
    \ документ для сделок с контрагентами.</p>\r\n<p>УПД компании используют для удобного\
    \ документооборота и дальнейшего использования в учете: он закрывает часть первичных\
    \ документов, ускоряет оформление и снижает ошибки при заполнении.</p>\r\n"
- question: УПД обязателен для ООО или можно работать по старой схеме?
  answer: "<p>УПД не обязателен: в организациях и компаниях по-прежнему применяют\
    \ отдельные счет-фактуры, накладные (в том числе товарные) и акты.</p>\r\n<p>Но\
    \ УПД часто удобнее: один документ вместо нескольких, особенно при частых отгрузках\
    \ и регулярной передаче товаров/услуг.</p>\r\n"
- question: "Какой статус выбрать: 1 или 2 и что это меняет?"
  answer: "<p>Статус 1 выбирают, когда ООО — плательщик НДС: тогда УПД заменяет и\
    \ первичку, и счет-фактуру.</p>\r\n<p>Статус 2 применяют, когда НДС не выделяют\
    \ (например, при УСН или освобождении).</p>\r\n<p>Правильный выбор статуса важен\
    \ для корректного применения и соответствия налоговым требованиям.</p>\r\n"
- question: Какие обязательные реквизиты и данные нужно указать в УПД?
  answer: "<p>Чтобы документ приняли в учете и у контрагентов, важно заполнить все\
    \ обязательные поля: сведения о продавце и покупателе, данные по ИНН/КПП, адрес,\
    \ наименование, номер, дату, наименования позиций, количество, цену и суммы.</p>\r\
    \n<p>В сервисе часть данных заполняется автоматически, но итог всегда стоит проверить.</p>\r\
    \n"
- question: "Что заполняют в строку табличной части: товары, услуги и товарные позиции?"
  answer: "<p>В табличной части на каждую позицию добавляют отдельную строку: товары\
    \ или услугу, единицы измерения, количество, цену и сумму.</p>\r\n<p>Это удобно\
    \ и для товарных позиций, и для услуг: так проще контролировать состав поставки,\
    \ правильность заполнения и последующее отражение в бухгалтерии.</p>\r\n"
- question: УПД заменяет накладные и акты? Как это работает при передаче?
  answer: "<p>Да, УПД часто заменяет отдельные документы: товарные накладные и акты.</p>\r\
    \n<p>При этом документ фиксирует передачу результатов работ/услуг или отгрузку\
    \ товара и служит основанием для учёта.</p>\r\n<p>Такой подход особенно полезен\
    \ в типовых схемах поставок и оказания услуг.</p>\r\n"
- question: Можно ли оформить УПД онлайн и скачать файл в виде бланка?
  answer: "<p>Да, документ можно создать онлайн: вы выбираете нужные формы и форматы,\
    \ заполняете поля и затем можете скачать готовые файлы.</p>\r\n<p>Часто удобно\
    \ иметь вариант бланка для печати и хранения, а также электронные выгрузки для\
    \ учёта и обмена, особенно для новых контрагентов.</p>\r\n<p>Работать можно прямо\
    \ на сайте.</p>\r\n"
- question: "Какие форматы доступны: PDF/печатный, XML, электронные отправки через\
    \ ЭДО?"
  answer: "<p>Обычно доступны разные форматы: печатный (для бумажных экземпляров,\
    \ при необходимости — с печатями) и электронный.</p>\r\n<p>Для электронных отправок\
    \ через ЭДО часто нужен XML: такой файл принимают операторы ЭДО, а документы используются\
    \ в электронном обмене и подписываются электронной подписью.</p>\r\n"
- question: "Что делать, если контрагенты просят счёт-фактуру отдельно?"
  answer: "<p>Если у вас статус 1, УПД уже выполняет функции счёта-фактуры и первичного\
    \ документа — отдельный счёт-фактура обычно не нужен.</p>\r\n<p>Если статус 2,\
    \ то счета-фактуры не формируются.</p>\r\n<p>В любом случае ориентируйтесь на\
    \ требования контрагентов и правила учёта: иногда продавцы всё равно просят отдельные\
    \ документы, но при корректном статусе УПД этого можно избежать.</p>\r\n"
- question: "Как сервис помогает избежать ошибок, как идёт формирование и куда выставляют\
    \ документ?"
  answer: "<p>Сервис помогает при заполнении: подсказывает поля, проверяет реквизиты,\
    \ предоставляет готовые шаблоны и образцы, позволяет выбрать нужный статус и формат.</p>\r\
    \n<p>При необходимости можно пояснить правила формирования комплекта первички\
    \ под вашу сделку и требования контрагентов: какие документы заменяются УПД, а\
    \ какие остаются отдельными.</p>\r\n<p>Генератор удобен не только для ООО, но\
    \ и для ИП.</p>\r\n<p>Документ «действует» как первичный (а при статусе 1 — ещё\
    \ и как счёт-фактура) при наличии обязательных реквизитов, подписи и корректности\
    \ по номеру и дате — это важно для проверок ФНС.</p>\r\n<p>После этого продавцы\
    \ обычно выставляют УПД контрагенту (покупателю) через ЭДО или на бумаге — в зависимости\
    \ от вашего сервиса и выбранного формата.</p>\r\n"
