  - question: "Обязательно ли ООО использовать УПД?"
    answer: |
      <p>Нет, УПД не обязателен. ООО может использовать традиционные документы: счет-фактуру + товарную накладную ТОРГ-12 или акт выполненных работ.</p>
      <p>Однако УПД удобнее — один документ вместо двух, экономия времени на оформлении.</p>
  - question: "Какой статус УПД выбрать для ООО?"
    answer: |
      <p><strong>Статус 1</strong> — если ваше ООО является плательщиком НДС (на ОСНО). УПД заменяет и счет-фактуру, и первичный документ.</p>
      <p><strong>Статус 2</strong> — если ООО на УСН, ЕСХН или освобождено от НДС. УПД выполняет только функцию первичного документа.</p>
  - question: "Можно ли отправить УПД контрагенту по ЭДО?"
    answer: |
      <p>Да, наш сервис позволяет экспортировать УПД в формате XML, который принимают все операторы ЭДО: Контур.Диадок, СБИС, 1С-ЭДО и другие.</p>

