faq:
- question: Может ли самозанятый выставлять УПД?
  answer: Да, самозанятый может оформлять УПД при работе с организациями и ИП. Документ
    подтверждает передачу товаров или оказание услуг.
- question: Нужна ли печать на УПД самозанятого?
  answer: Нет, самозанятые не обязаны иметь печать. Достаточно подписи.
- question: Какой статус УПД для самозанятого?
  answer: Статус 2, так как самозанятые не являются плательщиками НДС и не выставляют
    счета-фактуры.
- question: Что указывать вместо КПП?
  answer: У самозанятых (физических лиц) нет КПП. Это поле оставляется пустым.
