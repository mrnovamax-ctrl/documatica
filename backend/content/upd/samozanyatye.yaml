faq:
- question: Что такое «УПД для самозанятых» и зачем оно бизнесу?
  answer: "УПД для самозанятых — это универсальный передаточный документ, который\
    \ самозанятые исполнители могут оформить для сделок с юридическими лицами (ООО),\
    \ а также с ИП и другими контрагентами. Такой документ нужен бизнесу и клиентам\
    \ для документооборота, чтобы подтвердить передачу товаров или факт оказания услуг\
    \ и работ, в том числе выполненных. Он также имеет юридическую значимость для\
    \ подтверждения отношений и закрытия обязательств."
- question: Какой статус у УПД для самозанятых и при чём здесь НДС?
  answer: "Обычно УПД для самозанятых оформляют со статусом 2, потому что самозанятый\
    \ не является плательщиком НДС: по налогу на профессиональный доход НДС не выделяется.\
    \ Поэтому самозанятые не оформляют и не используют счёт-фактуру (в отличие от\
    \ статуса 1, который применяется у плательщиков НДС). Это важно для соответствия\
    \ налоговым требованиям ФНС и законодательству."
- question: Можно ли самозанятому заменять акт или накладную УПД?
  answer: "Да, УПД часто заменяет часть первичных документов: например, акты оказанных\
    \ услуг/выполненных работ и некоторые документы по товарам — накладные и товарные\
    \ накладные, если контрагенту так удобно. Главное — корректные реквизиты, чтобы\
    \ документ приняли в учёте. Это применимо для любых стандартных услуг и поставок,\
    \ где нужен понятный документ для закрытия работ."
- question: "Что указывают в УПД: реквизиты, ИНН и данные сторон?"
  answer: "В УПД указывают минимум обязательных полей и данные, которые нужны контрагенту:\
    \ ИНН, ФИО самозанятого, сведения о покупателе/заказчике, номер и дату, предмет\
    \ сделки, стоимость. Эти поля необходимы для корректного оформления и последующего\
    \ использования в бухгалтерии покупателя. Если вы оказываете услуги физическому\
    \ лицу, структура документа может быть проще, но реквизиты и содержание всё равно\
    \ должны быть ясными."
- question: "Как оформить УПД онлайн: заполнение, формы и удобный выбор формата?"
  answer: "Вы можете оформить документ онлайн: выбрать нужные формы, заполнить данные\
    \ и сформировать УПД в удобном формате. Наш сервис обычно позволяют ускорить формирование\
    \ и снизить риск ошибок при заполнении: вы видите подсказки, проверяете реквизиты\
    \ и сразу понимаете, что и где заполнять."
- question: "Можно ли скачать файлы, использовать в электронных форматах и отправлять\
    \ через ЭДО?"
  answer: "Да. После заполнения вы сможете скачать готовые файлы и использовать их\
    \ в электронных форматах, в том числе через ЭДО. В ЭДО документ подписывают электронной\
    \ подписью (с подписями), после чего выполняют отправку контрагенту — так проще\
    \ подтвердить передачу и соблюдение требований по документообороту."
- question: "Нужны ли бланки и образцы, и где их взять?"
  answer: "Если вам нужны шаблоны, сервисы предлагают УПД, бланки с вариантами и образцы\
    \ заполнения, чтобы самозанятый быстро ориентировался в структуре документа. Это\
    \ удобно для предпринимателей и клиентов, которые работают с большим количеством\
    \ исполнителей и хотят единый стандарт."
- question: "Чем УПД отличается от чека самозанятого, и что нужно покупателям?"
  answer: "Самозанятый обязан подтверждать доходы чеком в приложении/сервисе — это\
    \ базовое подтверждение для ФНС. Но покупателям (юрлицам) часто дополнительно\
    \ нужен УПД/акт/накладная для учета: чек подтверждает оплату и доходы, а УПД —\
    \ содержание сделки, передачу и оказание услуги. Поэтому в связке «чек + УПД»\
    \ контрагентам проще закрывать документы по оплате и учету."
- question: "Как связаны УПД, оплата, расчеты и счета?"
  answer: "В УПД можно отразить стоимость, объем и условия сделки, а расчеты и оплаты\
    \ обычно привязаны к договорам или счетам. Если клиент платит «по счету», УПД\
    \ помогает закрыть первичку после оказания услуги/передачи товаров. Для заказчика\
    \ это понятный документ: что сделано, что передано, на какую сумму, и почему платежи\
    \ корректны."
- question: "Про товары, маркировку и коды: что делать, если продаешь вещи?"
  answer: "Если самозанятый продает товары, важно учитывать ограничения режимов и\
    \ требования к маркировке: по отдельным категориям могут требоваться коды маркировки\
    \ и особый порядок оформления. В таких случаях лучше заранее согласовать с контрагентом,\
    \ какие документы действуют и какие поля нужно заполнить. Сервисы с полезными\
    \ функциями подсказок помогают не пропустить обязательные реквизиты и подготовить\
    \ документ правильно."
