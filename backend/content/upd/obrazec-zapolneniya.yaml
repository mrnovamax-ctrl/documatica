faq:
  - question: "Как заполнить шапку УПД?"
    answer: "В строках 1-7 указываются: номер и дата документа, наименование продавца, его адрес, ИНН/КПП, грузоотправитель и грузополучатель."
  - question: "Как заполнить табличную часть УПД?"
    answer: "В таблице указывается: наименование товара/услуги, единица измерения, количество, цена, стоимость без НДС, ставка НДС, сумма НДС, стоимость с НДС."
  - question: "Кто подписывает УПД?"
    answer: "УПД подписывают: руководитель или уполномоченное лицо организации-продавца (строка 10), лицо, ответственное за отгрузку (строка 13), и покупатель (строки 15, 18)."
  - question: "Что означают статусы 1 и 2 в УПД?"
    answer: "Статус 1 — УПД заменяет счет-фактуру и первичный документ (с НДС). Статус 2 — УПД заменяет только первичный документ (без НДС)."

