faq:
  - question: "Что такое УПД?"
    answer: |
      <p>УПД (универсальный передаточный документ) — это документ, который объединяет счет-фактуру и первичный документ (товарную накладную или акт). Введен в 2013 году письмом ФНС России.</p>
      <p>УПД может использоваться вместо:</p>
      <ul>
        <li>Счета-фактуры + товарной накладной ТОРГ-12</li>
        <li>Счета-фактуры + акта выполненных работ</li>
      </ul>
  - question: "Кто может использовать УПД?"
    answer: |
      <p>УПД могут использовать:</p>
      <ul>
        <li>Организации (ООО, АО) на любой системе налогообложения</li>
        <li>Индивидуальные предприниматели</li>
        <li>Самозанятые (плательщики НПД)</li>
      </ul>
      <p>Использование УПД не обязательно — это право, а не обязанность.</p>
  - question: "Чем отличается статус 1 от статуса 2 в УПД?"
    answer: |
      <p><strong>Статус 1</strong> — УПД выполняет функцию и счета-фактуры, и первичного документа. Используется плательщиками НДС.</p>
      <p><strong>Статус 2</strong> — УПД выполняет только функцию первичного документа. Используется на УСН, патенте и неплательщиками НДС.</p>
  - question: "УПД обязателен или можно использовать обычные документы?"
    answer: |
      <p>УПД не обязателен. Вы можете продолжать использовать привычные документы: счет-фактуру + товарную накладную или акт.</p>
      <p>Однако УПД удобнее — один документ вместо двух, меньше бумажной работы.</p>

