faq:
- question: Какой статус УПД применяют на УСН и при чем здесь НДС и плательщик?
  answer: "<p>УПД при УСН — это универсальный передаточный документ, который используют\
    \ для документального оформления сделок.</p>\r\n<p>Он может заменить часть первичных\
    \ документов (например, накладные и акты) при передаче товаров или оказании услуг.</p>\r\
    \n<p>Его применяют в любых типовых операциях (реализация, отгрузки, оказание услуг),\
    \ чтобы бухгалтерия спокойно приняла документ к учету и снизились риски ошибок\
    \ при заполнении.</p>\r\n"
- question: Какой статус УПД применяют на УСН и при чем здесь НДС и плательщик?
  answer: "<p>На УСН организации и ИП обычно не являются плательщиками НДС, поэтому\
    \ УПД оформляют со статусом 2 (без НДС).</p>\r\n<p>В этом случае счета-фактуры\
    \ не требуются: по правилам при УСН их не нужно выставлять, а УПД закрывает только\
    \ первичку.</p>\r\n<p>Соответственно, покупатели НДС к вычету не принимают и не\
    \ заявляют.</p>\r\n"
- question: Может ли УПД при УСН заменить накладную и акт?
  answer: "<p>Да, УПД часто заменяет отдельные товарные документы (например, накладную)\
    \ и акт оказанных услуг.</p>\r\n<p>Проще говоря, один документ заменяет сразу\
    \ несколько бумаг в документообороте, если это согласовано с контрагентом и подходит\
    \ под вашу схему учета.</p>\r\n<p>Это особенно удобно при регулярных отгрузках\
    \ и повторяющихся сделках.</p>\r\n"
- question: Какие реквизиты и обязательные поля должны быть в УПД при УСН?
  answer: "<p>УПД содержит реквизиты и набор обязательных полей: данные сторон, номер,\
    \ дату, наименование, количество, цену, суммы, основание и т. д.</p>\r\n<p>В документе\
    \ также указываются важные сведения о передаче и сторонах, а в строку по каждой\
    \ позиции указывают товар или услугу.</p>\r\n<p>Соблюдение необходимых реквизитов\
    \ критично для бухгалтерии и для подтверждения операций при проверках ФНС и других\
    \ налоговых органов.</p>\r\n"
- question: "Как правильно заполнить УПД: что заполняют в строке и какие бывают форматы?"
  answer: "<p>Чтобы заполнить УПД без ошибок, в каждую строку вносят товары/услуги,\
    \ единицы, количество, цену и суммы.</p>\r\n<p>Пользователи обычно сначала заполняют\
    \ данные продавца и покупателя, затем позиции; многие поля в сервисе заполняются\
    \ по шагам — это помогает соблюсти правила заполнения.</p>\r\n<p>Доступны разные\
    \ форматы и формы: как для печатных документов, так и для электронных файлов.</p>\r\
    \n"
- question: " Можно ли оформить УПД онлайн на сайте и скачать файлы?"
  answer: "<p>Да, можно оформить документ онлайн: через генератор на сайте вы выбираете\
    \ шаблон, вносите данные, проверяете реквизиты и затем скачиваете готовые файлы.</p>\r\
    \n<p>Такие сервисы предоставляют готовые решения, уменьшают количество ошибок\
    \ и ускоряют процесс формирования и оформления.</p>\r\n<p>При необходимости вы\
    \ можете скачать документ и бланк для внутреннего архива.</p>\r\n"
- question: "Как работает ЭДО: электронные форматы, обмен и подписи?"
  answer: "<p>УПД при УСН можно использовать в электронных форматах через ЭДО: документ\
    \ подписывают электронной подписью и отправляют контрагенту.</p>\r\n<p>При таком\
    \ обмене проще подтверждать передачу и даты, а использование в учётных программах\
    \ становится удобнее, чем хранение бумажных архивов.</p>\r\n"
- question: "Нужна ли печать: бумажные и печатные экземпляры с печатью?"
  answer: "<p>По общему правилу печать не обязательна, но некоторые контрагенты по\
    \ внутренним требованиям просят вариант с печатью.</p>\r\n<p>Тогда можно распечатать\
    \ документ в печатных версиях (то есть для бумажных экземпляров) и приложить к\
    \ комплекту первички.</p>\r\n<p>Важно, чтобы в любом варианте были обязательные\
    \ реквизиты и корректные даты.</p>\r\n"
- question: "Что делать при изменениях: корректировочные документы, УКД и даты (например,\
    \ 05.03)?"
  answer: "<p>Если после отгрузки или оказания услуги происходят изменения цены, количества\
    \ или суммы, применяют корректировочные документы.</p>\r\n<p>В практике часто\
    \ используют УКД: он помогает документально отразить корректировку по сделке.</p>\r\
    \n<p>При составлении корректировки важно правильно указать дату (например, 05.03)\
    \ и увязать её с исходным документом по номеру и реквизитам.</p>\r\n"
- question: "Чем полезен генератор в 2026 году: функции, учётные системы, ФНС и бесплатно?"
  answer: "<p>В 2026 году генератор с функциями автопроверки и подсказками помогает\
    \ выполнить оформление быстрее: вы можете выбрать нужные формы, составить документ,\
    \ а часть полей проставляется автоматически.</p>\r\n<p>Это удобно для работы в\
    \ учётных программах и для загрузки в учётные системы: снижается бухгалтерская\
    \ нагрузка, проще соответствовать требованиям ФНС, ускоряется формирование первички\
    \ и уменьшается риск ошибок по данным.</p>\r\n<p>При этом продавцы на УСН обычно\
    \ не обязаны выставлять счета-фактуры и не работают со ставками НДС, поэтому УПД\
    \ закрывает именно первичные документы и передачу по сделкам — с помощью одного\
    \ универсального файла.</p>\r\n"
