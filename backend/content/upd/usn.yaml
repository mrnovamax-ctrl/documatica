faq:
  - question: "Нужно ли выставлять УПД при УСН?"
    answer: "УПД не обязателен, но удобен для документального оформления сделок. Он может заменить накладную или акт."
  - question: "Какой статус УПД при упрощенке?"
    answer: "Статус 2, так как организации и ИП на УСН не являются плательщиками НДС."
  - question: "Нужна ли печать на УПД при УСН?"
    answer: "Для ООО печать не обязательна с 2015 года. Для ИП печать также не требуется."
  - question: "Чем УПД при УСН отличается от обычного?"
    answer: "В графах по НДС указывается 'Без НДС', статус документа - 2. В остальном документ заполняется стандартно."

