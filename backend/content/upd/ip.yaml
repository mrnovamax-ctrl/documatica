faq:
- question: Нужен ли ИП УПД?
  answer: '<p>УПД не обязателен для ИП. Вы можете использовать обычные документы:
    счет на оплату + акт выполненных работ или товарную накладную.</p>

    <p>Однако УПД удобнее, если ваши контрагенты — юридические лица, которые ведут
    учет по первичным документам.</p>

    '
- question: Какой статус УПД для ИП на УСН?
  answer: '<p>Для ИП на УСН (упрощенной системе налогообложения) используется <strong>статус
    2</strong>. Это означает, что УПД выполняет только функцию первичного документа,
    без функции счета-фактуры.</p>

    <p>ИП на УСН не являются плательщиками НДС, поэтому статус 1 им не нужен.</p>

    '
- question: ИП на ОСНО — какой статус УПД?
  answer: '<p>ИП на ОСНО, которые являются плательщиками НДС, используют <strong>статус
    1</strong>. В этом случае УПД заменяет и счет-фактуру, и первичный документ.</p>

    '
- question: Как заполнить поле КПП для ИП?
  answer: '<p>У индивидуальных предпринимателей нет КПП. В нашем генераторе это поле
    автоматически остается пустым для ИП — ничего заполнять не нужно.</p>

    '
