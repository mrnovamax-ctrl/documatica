faq:
- question: Что такое генератор УПД для ИП и чем он полезен в документообороте?
  answer: "<p>Генератор УПД для ИП помогает быстро оформить универсальный передаточный\
    \ документ (УПД) для сделок с контрагентами.</p>\r\n<p>УПД используют для упрощения\
    \ документооборота и дальнейшего использования в учете: он может заменить часть\
    \ первичных документов (например, накладные и акты) и удобен как в организациях,\
    \ так и в компаниях, которые требуют строгого оформления первичной документации.</p>\r\
    \n"
- question: Какие статусы УПД бывают и какой статус выбрать ИП?
  answer: "<p>У УПД есть разные статусы: чаще всего применяют 1 и 2. Чтобы выбрать\
    \ правильно:</p>\r\n<ul>\r\n  <li>Статус 1 подходит, когда ИП является плательщиком\
    \ НДС: документ заменяет и первичку, и счет-фактуру.</li>\r\n  <li>Статус 2 применяют,\
    \ когда ИП не плательщик НДС (например, на УСН/патенте): УПД выполняет только\
    \ функцию первичного документа, без счета-фактуры.</li>\r\n</ul>\r\n<p>Выбор статуса\
    \ важен для правильного применения и для требований ФНС.</p>\r\n"
- question: " УПД действительно заменяют накладные и акты?"
  answer: "<p>Да, в типовых операциях УПД часто заменяют отдельные товарные документы:\
    \ товарные накладные при отгрузке товаров и акты при оказании услуг.</p>\r\n<p>Это\
    \ удобно для любых поставок и услуг: один документ вместо нескольких, при этом\
    \ сохраняются обязательные реквизиты для учета.</p>\r\n"
- question: Какие реквизиты и обязательные поля нужно заполнить?
  answer: "<p>Чтобы документ приняли в учете и у контрагентов, важно заполнить реквизиты\
    \ и все обязательные поля: данные продавца и покупателя (для покупателя — наименование/ФИО,\
    \ адрес, ИНН), дату, номер и т. п.</p>\r\n<p>В табличной части на каждую позицию\
    \ добавляют отдельную строку, а связку документов удобно вести по номеру (ключу):\
    \ так проще контролировать отгрузки, суммы и первичку.</p>\r\n"
- question: "Как проходит заполнение: что заполняют вручную, а что подтягивается из\
    \ данных?"
  answer: "<p>Процесс заполнения обычно такой: вы выбираете статус, затем заполняете\
    \ данные по ИП и покупателю, добавляете позиции и проверяете итог.</p>\r\n<p>В\
    \ сервисе часть данных может подтягиваться автоматически (например, по ИНН), а\
    \ остальное вы заполняете в формы.</p>\r\n<p>Это снижает вероятность ошибок и\
    \ ускоряет формирование документа.</p>\r\n"
- question: " Можно ли оформить УПД онлайн и скачать файлы в нужных форматах?"
  answer: "<p>Да, УПД можно оформить онлайн: генератор помогает с оформлением и заполнением,\
    \ а работать с ним удобно прямо на сайте (то есть в интерфейсе).</p>\r\n<p>Вы\
    \ выбираете форматы, заполняете формы и затем можете скачать готовые файлы.</p>\r\
    \n<p>Часто доступны печатная версия бланком и электронные выгрузки, а также образцы\
    \ заполнения — это удобно для новых пользователей и стандартизации документов.</p>\r\
    \n"
- question: "Подходит ли УПД для электронных документов и ЭДО: подписи, отправки и\
    \ подтверждение передачи?"
  answer: "<p>Да, УПД подходит для электронных документов и ЭДО.</p>\r\n<p>Документ\
    \ подписывают электронной подписью и отправляют контрагенту; по ЭДО проще фиксировать\
    \ передачу и статусы отправок.</p>\r\n<p>Такой порядок используется в любых сферах,\
    \ где важна скорость обмена и доказуемость передачи.</p>\r\n"
- question: "Нужны ли бумажные экземпляры, печати и как это работает?"
  answer: "<p>Если контрагенту нужен бумажный комплект, вы можете распечатать УПД\
    \ бланком: для бумажных документов иногда просят заверение печатями (хотя для\
    \ ИП это не всегда обязательно).</p>\r\n<p>Главное, чтобы документ был оформлен\
    \ корректно и действовал как первичный документ при наличии обязательных реквизитов\
    \ и подписей.</p>\r\n"
- question: "Что получает ИП в итоге: готовые варианты, XML, бесплатно ли это и как\
    \ выставляют документ?"
  answer: "<p>В результате вы получаете документ в нескольких вариантах: решения с\
    \ готовыми формами, файлы для печати и электронного обмена, а при необходимости\
    \ — выгрузку XML для загрузки в учётные системы.</p>\r\n<p>На сайте обычно можно\
    \ начать бесплатно, а дальше ИП просто выставляют УПД контрагенту: документ подтверждает\
    \ передачу товара/услуги и закрывает первичку по сделке.</p>\r\n"
- question: Как УПД связан с налоговыми требованиями и проверками ФНС?
  answer: "<p>УПД относится к налоговым и первичным документам, поэтому важна корректность\
    \ заполнения статуса и реквизитов.</p>\r\n<p>В сделках, где продавцами выступают\
    \ организации (то есть ООО/ИП), и применяется статус 1 (с НДС), документ содержит\
    \ реквизиты счёта-фактуры и должен соответствовать требованиям ФНС — это влияет\
    \ на корректность учёта у сторон.</p>\r\n"
