faq:
- question: Когда использовать УПД со статусом 1?
  answer: '<p>Статус 1 используется, когда продавец является плательщиком НДС и хочет,
    чтобы УПД выполнял функцию счета-фактуры.</p>

    <p>Это позволяет покупателю принять НДС к вычету на основании УПД.</p>

    '
- question: Можно ли использовать УПД статус 1 вместо счета-фактуры?
  answer: '<p>Да, УПД со статусом 1 полностью заменяет счет-фактуру. Покупатель может
    принять НДС к вычету на основании такого УПД.</p>

    <p>При этом УПД также заменяет товарную накладную или акт — один документ вместо
    двух.</p>

    '
- question: Какие реквизиты обязательны для УПД с НДС?
  answer: "<p>Для УПД со статусом 1 обязательны все реквизиты счета-фактуры:</p>\n\
    <ul>\n  <li>ИНН и КПП продавца и покупателя</li>\n  <li>Наименование и адрес</li>\n\
    \  <li>Номер и дата документа</li>\n  <li>Наименование товаров/услуг</li>\n  <li>Количество,\
    \ цена, стоимость</li>\n  <li>Ставка и сумма НДС</li>\n</ul>\n"
