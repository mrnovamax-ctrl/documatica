faq:
- question: Что такое УПД с НДС (статус 1) и зачем нужен генератор?
  answer: "<p>УПД с НДС (статус 1) — это универсальный документ, который одновременно\
    \ заменяет счет-фактуру и часть передаточных/первичных документов (например, накладные\
    \ или акты) при реализации товаров/услуг.</p>\r\n<p>Генератор онлайн на этом сайте\
    \ помогает быстро сформировать и оформить УПД без лишних ошибок, чтобы документ\
    \ корректно принимался к учету и подходил для подтверждения НДС.</p>\r\n<p>Такие\
    \ сервисы особенно полезны, когда много сделок и важно не ошибиться в обязательных\
    \ полях: инструмент с функциями автозаполнения и контроля реквизитов заметно упрощает\
    \ работу.</p>\r\n"
- question: "Кто применяет УПД статус 1: организации, ИП, какие режимы?"
  answer: "<p>Статус 1 обычно применяют организации и компании, а также ИП, если продавец\
    \ является плательщиком НДС.</p>\r\n<p>Для режима УСН статус 1, как правило, не\
    \ используют (там чаще оформляют УПД без НДС), но в отдельных операциях важно\
    \ ориентироваться на основания и правила по налогу.</p>\r\n<p>Генератор помогает\
    \ выбрать верный вариант под ваши режимы и условия сделок.</p>\r\n"
- question: " УПД статус 1 полностью заменяет счет-фактуру и накладную/акт?"
  answer: "<p>Да. УПД статус 1 заменяет отдельный счет-фактуру (и тем самым покрывает\
    \ реквизиты счета-фактуры), а также может заменить товарные документы — например,\
    \ товарные накладные — или акты по услугам/выполненным работам.</p>\r\n<p>Это\
    \ удобно: один документ вместо двух в документообороте, в том числе для бумажных\
    \ и электронных сценариев.</p>\r\n"
- question: Какие обязательные реквизиты и поля должны быть заполнены?
  answer: "<p>УПД со статусом 1 содержит набор обязательных реквизитов, как у счета-фактуры:\
    \ данные продавца и покупателя, ИНН/КПП, номер и дату документа, наименования,\
    \ количество, цену, стоимость, ставку и суммы НДС.</p>\r\n<p>В генераторе поля\
    \ обычно заполняются по шагам: вы вносите информацию, выбираете формы и проверяете,\
    \ чтобы все необходимые поля для налоговых целей были заполнены правильно — без\
    \ ошибок при заполнении.</p>\r\n"
- question: "Как заполняют табличную часть: строку, товары/услуги, суммы и расчеты?"
  answer: "<p>В табличной части на каждую позицию заводят отдельную строку: товары\
    \ или услугу, количество, цену, стоимость, ставку и суммы НДС.</p>\r\n<p>В таблице\
    \ обязательно указывают наименования позиций и показатели для учета: количество,\
    \ цену, стоимость и суммы налога.</p>\r\n<p>Генератор делает расчеты автоматически:\
    \ достаточно указать ставку, и итоговые суммы пересчитаются без ручных формул\
    \ — это снижает риск ошибок при заполнении и составлении документа.</p>\r\n<p>Часто\
    \ это позволяет продавцу быстрее закрыть отгрузку и подготовить файлы для отправки.</p>\r\
    \n"
- question: "Как работает ЭДО: электронные подписи, отправка оператору и подтверждения?"
  answer: "<p>УПД можно оформлять в электронном формате через ЭДО.</p>\r\n<p>Документ\
    \ подписывают КЭП (детали отражаются в подписях/метках подписания), после чего\
    \ выполняют отправку оператору ЭДО и можно получить квитанции и статусы подтверждения\
    \ доставки/подписания.</p>\r\n<p>Такой порядок удобен для любых сделок: контрагенты\
    \ быстрее получают файлы, а даты и факт передачи проще подтвердить.</p>\r\n"
- question: " Можно ли распечатать УПД: печатные и бумажные версии, с печатью?"
  answer: "<p>Да, при необходимости можно распечатать документ: доступны печатные\
    \ формы и бумажные версии.</p>\r\n<p>Некоторые контрагенты просят экземпляр с\
    \ «мокрой» печатью — в таком случае распечатка помогает закрыть внутренние требования.</p>\r\
    \n<p>Если вам нужен документ именно бланком для архива или для учётных целей —\
    \ генератор формирует его в удобном виде для хранения.</p>\r\n"
- question: " Как УПД помогает покупателям принять НДС к вычету?"
  answer: "<p>Если продавцы — плательщики НДС и УПД оформлен корректно, покупателям\
    \ проще заявить вычеты: статус 1 позволяет принять НДС к вычету на основании УПД,\
    \ потому что он выполняет функцию счёта-фактуры.</p>\r\n<p>Главное — корректность\
    \ обязательных реквизитов, ставок и сумм, а также соблюдение оснований применения\
    \ в ваших операциях.</p>\r\n"
- question: Можно ли использовать УПД для любых операций и что важно учесть по договорам?
  answer: "<p>УПД используются для многих операций по реализации и передаче, но всегда\
    \ смотрят на условия, по которым действуют стороны: договоры, предмет, порядок\
    \ передачи, сроки и документы.</p>\r\n<p>Для отдельных случаев (например, сложные\
    \ отгрузки, смешанные услуги/товары, специфические первичные бумаги) могут понадобиться\
    \ дополнительные формы — генератор помогает оформить базовый комплект и снизить\
    \ риск несоответствий требованиям ФНС.</p>\r\n"
- question: "Как создать УПД в 2026 году: выбрать формат, скачать XML, образцы и бесплатно?"
  answer: "<p>В 2026 году вы можете онлайн: выбрать нужные форматы, заполнить данные,\
    \ проверить реквизиты и скачать готовые файлы (включая XML для загрузки в учётные\
    \ программы).</p>\r\n<p>На сайте обычно есть образцы и готовые варианты заполнения,\
    \ а также регистрация бесплатно для старта — это позволяет быстро оформить УПД\
    \ и выполнять оформление без лишних ошибок.</p>\r\n<p>Многие продавцы выставляют\
    \ УПД «за 2 минуты», а при необходимости можно дополнить документ данными по накладным\
    \ и актам — в зависимости от целей использования и требований контрагентов (в\
    \ том числе для заменяющих накладные/акты сценариев).</p>\r\n"
