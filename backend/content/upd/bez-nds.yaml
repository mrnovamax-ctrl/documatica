faq:
- question: " Что такое генератор УПД без НДС (статус 2) и чем он отличается от статуса\
    \ 1?"
  answer: "<p>УПД без НДС (статус 2) — это один из универсальных документов, который\
    \ выполняет функцию первичных и передаточных документов: может заменить часть\
    \ накладных и актов при отгрузке товаров или оказании услуг.</p>\r\n<p>В отличие\
    \ от статуса 1, статус 2 не заменяет счёт-фактуру и не содержит функции счёта-фактуры:\
    \ по нему не оформляют НДС, а покупателями НДС к вычету не принимается.</p>\r\n\
    <p>Такой вариант применяют, когда операции не облагаются НДС по основаниям системы\
    \ налогообложения и статусу продавца.</p>\r\n"
- question: "Кто применяет УПД статус 2: ИП, ООО, организации и компании?"
  answer: "<p>Статус 2 обычно применяют ИП, ООО, а также организации и компании, которые\
    \ не являются плательщиками НДС (например, на УСН/патенте и других режимах).</p>\r\
    \n<p>Если продавцы не являются плательщиками НДС, то НДС они обычно не платят,\
    \ а документ нужен для учёта и подтверждения факта реализации и передачи.</p>\r\
    \n"
- question: В каких операциях используют УПД без НДС и зачем он бизнесу?
  answer: "<p>УПД статус 2 удобен бизнесу в любых типовых сделках: при реализации\
    \ товаров, при оказании услуг, при оформлении выполненных работ, а также при регулярных\
    \ отгрузках.</p>\r\n<p>Он помогает упорядочить документооборот и снижает риск\
    \ ошибок в первичке, когда у компании много операций и контрагентов.</p>\r\n"
- question: Какие реквизиты и обязательные поля нужно заполнить?
  answer: "<p>В документе важны реквизиты и наличие всех обязательных полей: сведения\
    \ о продавце и покупателе, номер и дата УПД, наименование, количество, стоимость,\
    \ суммы, основание сделки и т. п.</p>\r\n<p>Генератор помогает выполнить корректное\
    \ заполнение: поля заполняются последовательно, а в необходимых местах подсвечиваются\
    \ подсказки, чтобы избежать ошибок.</p>\r\n<p>Это упрощает процесс составления\
    \ первички под требования бухгалтерии и контрагентов.</p>\r\n"
- question: Что писать в графе 7 и почему важно слово «Без НДС»?
  answer: "<p>Для статуса 2 принципиально, что в графе 7 (ставка) и связанных полях\
    \ по НДС ставят прочерк или «Без НДС»: это связано с тем, что ставки НДС как налоговый\
    \ расчёт не применяются.</p>\r\n<p>Проще говоря, в части ставок по НДС вы ничего\
    \ не начисляете, а корректное заполнение этих полей важно для требований контрагентов\
    \ и проверок ФНС.</p>\r\n<p>В генераторе эти значения проставляются автоматически,\
    \ чтобы дальнейшие расчёты по сделке в учётных программах не «ломались» из-за\
    \ неверных значений.</p>\r\n"
- question: " УПД статус 2 заменяет накладные и акты? Что с товарными документами?"
  answer: "<p>Да, УПД статус 2 часто заменяет товарные документы (в том числе накладные)\
    \ и акты: один документ вместо двух.</p>\r\n<p>Это удобно и при передаче товара,\
    \ и при оказании услуг/выполнении работ: вы добавляете позицию в одну строку и\
    \ отражаете стоимость и сумму.</p>\r\n<p>При необходимости можно сформировать\
    \ несколько строк по каждой номенклатуре.</p>\r\n"
- question: "Как оформить документ онлайн: выбрать формы, форматы, скачать файлы и\
    \ образцы?"
  answer: "<p>Вы можете оформить УПД онлайн: выбрать нужные формы и форматы, внести\
    \ данные по сделке и контрагентам, затем скачать готовые файлы.</p>\r\n<p>Сервис\
    \ предоставляет образцы, а также варианты готовых шаблонов и бланков — это ускоряет\
    \ работу, особенно если вы оформляете новые документы регулярно и хотите единый\
    \ стиль.</p>\r\n<p>После заполнения вы сформируете документ в нужном виде — как\
    \ для печати, так и для ЭДО.</p>\r\n"
- question: "Можно ли работать в ЭДО: в электронных форматах, с подписями и отправлять\
    \ контрагентам?"
  answer: "<p>Да. УПД статус 2 подходит для электронных документов через ЭДО: стороны\
    \ подписывают документ электронной подписью, после чего его можно отправлять контрагентам.</p>\r\
    \n<p>Это упрощает обмен, хранение и подтверждение: такие документы подтверждают\
    \ факт передачи и закрытия обязательств по сделке.</p>\r\n"
- question: А если контрагенты требуют бумажных и печатных версий с печатью?
  answer: "<p>Некоторые контрагенты по правилам или внутренним требованиям просят\
    \ бумажные экземпляры: тогда вы можете распечатать документ и, при необходимости,\
    \ заверить печатью.</p>\r\n<p>Такие варианты дают возможность быстро закрыть требования\
    \ контрагента, если ему нужен «бумажный» архив.</p>\r\n"
- question: "Как генератор помогает учёту, оплате и работе в учётных программах в\
    \ 2026 году?"
  answer: "<p>В 2026 году генератор упрощает оформление и формирование первички: вы\
    \ составите документ за пару минут, он помогает правильно указать реквизиты, суммы\
    \ и даты, а также подготовить данные для учёта и последующего подтверждения операций.</p>\r\
    \n<p>Готовые файлы удобны для использования в учётных программах и для выгрузки/хранения\
    \ в системах документооборота.</p>\r\n<p>В случае изменений (например, корректировка\
    \ количества или стоимости) вы быстро обновите документ и снова выгрузите.</p>\r\
    \n<p>Такой удобный подход помогает продавцам и предпринимателям быстрее закрывать\
    \ вопросы оплаты: документ выставляют контрагенту, и дальше стороны действуют\
    \ по договору и требованиям к первичке — без лишних счетов-фактур и без споров\
    \ про НДС.</p>\r\n<p>При этом сервис напоминает, что статус 2 не предназначен\
    \ для оформления счетов-фактур как отдельного документа.</p>\r\n"
