faq:
- question: Когда использовать УПД со статусом 2?
  answer: "<p>Статус 2 используется, когда продавец не является плательщиком НДС:</p>\n\
    <ul>\n  <li>ИП и ООО на УСН</li>\n  <li>ИП на патенте</li>\n  <li>Организации\
    \ на ЕСХН</li>\n  <li>Самозанятые</li>\n  <li>Организации, освобожденные от НДС\
    \ по ст. 145 НК РФ</li>\n</ul>\n"
- question: Чем отличается статус 2 от статуса 1?
  answer: '<p><strong>Статус 1</strong> — УПД заменяет и счет-фактуру, и первичный
    документ. Покупатель может принять НДС к вычету.</p>

    <p><strong>Статус 2</strong> — УПД заменяет только первичный документ (накладную
    или акт). Функции счета-фактуры нет, НДС к вычету не принимается.</p>

    '
- question: Как заполнить графы по НДС в статусе 2?
  answer: "<p>В УПД со статусом 2:</p>\n<ul>\n  <li>В графе 7 (Ставка НДС) указывается\
    \ прочерк или «Без НДС»</li>\n  <li>В графе 8 (Сумма НДС) указывается прочерк\
    \ или «Без НДС»</li>\n</ul>\n<p>Наш генератор автоматически заполнит эти поля\
    \ правильно.</p>\n"
