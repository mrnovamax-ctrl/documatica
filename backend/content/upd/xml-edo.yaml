faq:
  - question: "Как отправить УПД через ЭДО?"
    answer: "Создайте УПД в нашем генераторе, скачайте в формате XML, загрузите в систему ЭДО вашего оператора и подпишите электронной подписью."
  - question: "Какой формат XML для УПД?"
    answer: "Формат соответствует требованиям Приказа ФНС России. Наш генератор создает файлы в актуальном формате."
  - question: "Нужна ли бумажная копия при ЭДО?"
    answer: "Нет, при использовании ЭДО бумажная копия не требуется. Электронный документ с квалифицированной подписью имеет юридическую силу."
  - question: "Какие операторы ЭДО поддерживаются?"
    answer: "Формат XML совместим со всеми крупными операторами: Контур.Диадок, СБИС, Такском, Калуга Астрал, Тензор и другими."

