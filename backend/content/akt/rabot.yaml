sections:
  - title: "Когда нужен акт выполненных работ?"
    content: |
      <p>Акт выполненных работ оформляется при:</p>
      <ul>
        <li><strong>Строительных работах</strong> — возведение, реконструкция, капремонт</li>
        <li><strong>Ремонтных работах</strong> — отделка, сантехника, электрика</li>
        <li><strong>Монтажных работах</strong> — установка оборудования, систем</li>
        <li><strong>Производственных работах</strong> — изготовление на заказ</li>
        <li><strong>Проектных работах</strong> — разработка документации</li>
      </ul>
      
  - title: "Отличие от акта оказанных услуг"
    content: |
      <p><strong>Работы</strong> имеют материальный результат:</p>
      <ul>
        <li>Построенный объект</li>
        <li>Отремонтированное помещение</li>
        <li>Установленное оборудование</li>
      </ul>
      <p><strong>Услуги</strong> не имеют материального результата:</p>
      <ul>
        <li>Консультация</li>
        <li>Обучение</li>
        <li>Аудит</li>
      </ul>
      <p>На практике можно использовать универсальную формулировку "Акт выполненных работ (оказанных услуг)".</p>

