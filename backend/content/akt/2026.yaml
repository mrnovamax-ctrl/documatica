  intro: |
    Актуальная форма акта выполненных работ на 2026 год. 
    Соответствует требованиям Федерального закона № 402-ФЗ "О бухгалтерском учете".
    Создайте документ онлайн бесплатно.

sections:
  - title: "Требования к форме акта в 2026 году"
    content: |
      <p>Согласно ст. 9 Федерального закона № 402-ФЗ, первичный документ должен содержать:</p>
      <ol>
        <li><strong>Наименование документа</strong> — "Акт выполненных работ" или "Акт оказанных услуг"</li>
        <li><strong>Дата составления</strong> — день подписания акта сторонами</li>
        <li><strong>Наименование организации</strong> — полное или сокращенное название</li>
        <li><strong>Содержание операции</strong> — перечень работ/услуг</li>
        <li><strong>Величина измерения</strong> — количество, единицы, стоимость</li>
        <li><strong>Должности и подписи</strong> — ответственные лица сторон</li>
      </ol>
      
  - title: "Изменения в 2026 году"
    content: |
      <p>В 2026 году существенных изменений в требованиях к актам нет. Основные правила:</p>
      <ul>
        <li><strong>Печать не обязательна</strong> — с 2015 года для АО и ООО</li>
        <li><strong>Электронный документ</strong> — равнозначен бумажному при наличии ЭЦП</li>
        <li><strong>Свободная форма</strong> — унифицированная форма не обязательна с 2013 года</li>
      </ul>

