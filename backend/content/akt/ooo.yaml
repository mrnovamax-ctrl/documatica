    Создайте акт выполненных работ для ООО за 2 минуты. 
    Автозаполнение реквизитов по ИНН из ЕГРЮЛ. 
    Подходит для любой системы налогообложения: ОСНО, УСН, ЕСХН.

sections:
  - title: "Особенности акта для ООО"
    content: |
      <p>Акт выполненных работ для ООО имеет несколько особенностей:</p>
      <ul>
        <li><strong>Подпись руководителя</strong> — акт подписывает генеральный директор или уполномоченное лицо по доверенности</li>
        <li><strong>Печать организации</strong> — если предусмотрена уставом (с 2015 года печать не обязательна)</li>
        <li><strong>Полные реквизиты</strong> — ОГРН, ИНН, КПП, юридический адрес</li>
      </ul>
      
  - title: "Когда ООО нужен акт, а когда УПД?"
    content: |
      <p><strong>Используйте акт</strong>, если:</p>
      <ul>
        <li>Ваша компания на УСН, ЕСХН или патенте</li>
        <li>Вы не являетесь плательщиком НДС</li>
        <li>Заказчику не нужен вычет по НДС</li>
      </ul>
      <p><strong>Используйте УПД</strong>, если:</p>
      <ul>
        <li>Ваша компания на ОСНО и платит НДС</li>
        <li>Заказчику нужен вычет по НДС</li>
      </ul>

