sections:
  - title: "Когда нужен акт с НДС?"
    content: |
      <p>Акт с НДС оформляется, если:</p>
      <ul>
        <li>Ваша компания на <strong>ОСНО</strong> и является плательщиком НДС</li>
        <li>Работы/услуги <strong>облагаются НДС</strong> (не входят в перечень освобожденных)</li>
        <li>Заказчику <strong>нужен вычет</strong> по НДС</li>
      </ul>
      <p><strong>Важно:</strong> Для вычета НДС заказчику также нужен счет-фактура или УПД. Сам по себе акт не дает права на вычет.</p>
      
  - title: "Акт с НДС или УПД?"
    content: |
      <p>Если вы плательщик НДС, рекомендуем использовать <strong>УПД</strong> вместо связки "акт + счет-фактура":</p>
      <ul>
        <li><strong>УПД</strong> = акт + счет-фактура в одном документе</li>
        <li>Меньше бумажной работы</li>
        <li>Признается ФНС для вычета НДС</li>
      </ul>
      <p><a href="/upd/s-nds/">Создать УПД с НДС</a></p>

