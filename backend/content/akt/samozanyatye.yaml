sections:
  - title: "Нужен ли самозанятому акт?"
    content: |
      <p>Формально самозанятому достаточно выдать чек через приложение "Мой налог". Однако:</p>
      <ul>
        <li><strong>Заказчики-юрлица</strong> часто требуют акт для своей бухгалтерии</li>
        <li><strong>Подтверждение объема работ</strong> — акт фиксирует, что именно было сделано</li>
        <li><strong>Защита при спорах</strong> — акт доказывает факт выполнения обязательств</li>
      </ul>
      
  - title: "Особенности акта самозанятого"
    content: |
      <p>В акте самозанятого указывается:</p>
      <ul>
        <li><strong>ФИО</strong> полностью</li>
        <li><strong>ИНН</strong> физического лица</li>
        <li><strong>Статус</strong> — "Плательщик налога на профессиональный доход"</li>
        <li><strong>Без НДС</strong> — самозанятые не являются плательщиками НДС</li>
      </ul>
      <p>Печать и ОГРНИП не нужны — их у самозанятых нет.</p>

