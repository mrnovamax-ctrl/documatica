sections:
  - title: "Особенности акта для ИП"
    content: |
      <p>Акт выполненных работ для ИП имеет следующие особенности:</p>
      <ul>
        <li><strong>Подпись ИП</strong> — предприниматель подписывает акт лично или через представителя по доверенности</li>
        <li><strong>Печать</strong> — не обязательна для ИП, но может использоваться при наличии</li>
        <li><strong>Реквизиты</strong> — ОГРНИП, ИНН, адрес регистрации</li>
        <li><strong>Без КПП</strong> — у ИП нет КПП, поле остается пустым</li>
      </ul>
      
  - title: "ИП на разных системах налогообложения"
    content: |
      <p><strong>ИП на УСН или патенте:</strong></p>
      <ul>
        <li>Используйте обычный акт без НДС</li>
        <li>В строке НДС указывайте "Без НДС"</li>
      </ul>
      <p><strong>ИП на ОСНО:</strong></p>
      <ul>
        <li>Можете использовать акт с НДС или УПД</li>
        <li>УПД удобнее — один документ вместо двух</li>
      </ul>

