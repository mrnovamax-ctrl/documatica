sections:
  - title: "Кто использует акт без НДС?"
    content: |
      <p>Акт без НДС оформляют:</p>
      <ul>
        <li><strong>Организации и ИП на УСН</strong> — упрощенная система освобождает от НДС</li>
        <li><strong>ИП на патенте</strong> — патентная система не предусматривает НДС</li>
        <li><strong>Организации на ЕСХН</strong> — сельхозналог освобождает от НДС</li>
        <li><strong>Самозанятые</strong> — плательщики НПД не платят НДС</li>
        <li><strong>Организации на ОСНО</strong> с выручкой до 2 млн руб./квартал — освобождение по ст. 145 НК РФ</li>
      </ul>
      
  - title: "Как указать 'Без НДС' в акте?"
    content: |
      <p>В акте без НДС:</p>
      <ul>
        <li>В колонке "Ставка НДС" указывается <strong>"Без НДС"</strong></li>
        <li>В колонке "Сумма НДС" ставится прочерк или 0</li>
        <li>Итоговая сумма = сумма без НДС</li>
      </ul>
      <p><strong>Не путайте</strong> "Без НДС" и "НДС 0%". Ставка 0% — это для экспорта, там НДС есть, просто нулевой.</p>

