page:
  h1: "Образец заполнения Акта выполненных работ"
  tag: "Инструкция"
  intro: |
    Подробный образец заполнения акта выполненных работ с пояснениями по каждому полю.
    Актуальная форма 2026 года.
  content: |
    <p class="lead-text">Акт выполненных работ подтверждает факт оказания услуг и служит основанием для оплаты. Ниже — пример заполнения с пояснениями по каждому блоку.</p>

    <div class="content-section">
      <h2 style="font-size: 24px; font-weight: 900; text-transform: uppercase; letter-spacing: -0.02em; color: #0f172a; margin-bottom: 24px;">Образец акта</h2>
      <p>Пример акта для ООО.</p>

      <div class="example-card">
        <div class="example-header">
          <span class="example-badge">Образец</span>
          <h2>Акт № 15 от 26.01.2026</h2>
        </div>
        <div class="example-content">
          <div class="field-group">
            <h3>Исполнитель</h3>
            <ul class="field-list">
              <li><strong>Организация:</strong> ООО "Техносервис"</li>
              <li><strong>ИНН / КПП:</strong> 7704123456 / 770401001</li>
              <li><strong>Адрес:</strong> г. Москва, ул. Тверская, д. 10</li>
            </ul>
          </div>

          <div class="field-group">
            <h3>Заказчик</h3>
            <ul class="field-list">
              <li><strong>Организация:</strong> ООО "Бизнес Решения"</li>
              <li><strong>ИНН / КПП:</strong> 7801234567 / 780101001</li>
              <li><strong>Адрес:</strong> г. Санкт‑Петербург, ул. Невский, д. 1</li>
            </ul>
          </div>

          <div class="field-group">
            <h3>Перечень работ</h3>
            <div class="table-wrapper">
              <table class="example-table">
                <thead>
                  <tr>
                    <th>№</th>
                    <th>Наименование работ</th>
                    <th>Ед.</th>
                    <th>Кол-во</th>
                    <th>Цена</th>
                    <th>Сумма</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Разработка сайта по договору № 10 от 01.01.2026</td>
                    <td>шт.</td>
                    <td>1</td>
                    <td>100 000,00</td>
                    <td>100 000,00</td>
                  </tr>
                  <tr class="total-row">
                    <td colspan="5">Итого</td>
                    <td>100 000,00</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <p style="color: #64748b;">Итоговая сумма указывается цифрами и прописью.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="content-section">
      <h2 style="font-size: 24px; font-weight: 900; text-transform: uppercase; letter-spacing: -0.02em; color: #0f172a; margin-bottom: 24px;">Ключевые реквизиты</h2>
      <ul class="field-list">
        <li><strong>Название документа:</strong> "Акт выполненных работ" или "Акт оказанных услуг"</li>
        <li><strong>Номер и дата:</strong> по внутренней нумерации</li>
        <li><strong>Исполнитель и заказчик:</strong> наименование, ИНН/КПП, адрес</li>
        <li><strong>Таблица работ:</strong> наименование, количество, цена, сумма</li>
        <li><strong>Подписи сторон:</strong> уполномоченные лица</li>
      </ul>
      <p style="margin-top: 16px; color: #64748b;">Печати не обязательны с 2015 года, но могут использоваться при наличии.</p>
    </div>

    <div class="content-section">
      <h2 style="font-size: 28px; font-weight: 900; text-transform: uppercase; letter-spacing: -0.02em; color: #0f172a; margin-bottom: 16px; text-align: center;">Скачать образец Акта в PDF</h2>
      <p style="text-align: center; color: #64748b; margin-bottom: 48px;">Готовый образец с реальными данными. Требуется регистрация.</p>

      <div class="download-grid">
        <div class="download-card">
          <div class="download-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <path d="M12 18v-6"/><path d="m9 15 3 3 3-3"/>
            </svg>
          </div>
          <h4>Акт выполненных работ</h4>
          <p>Образец для ООО</p>
          <button class="download-btn" data-pdf-type="akt" onclick="checkAuthAndDownload(this)">
            Скачать PDF
          </button>
        </div>
      </div>
    </div>

