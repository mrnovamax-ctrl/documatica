sections:
- title: Что такое акт выполненных работ?
  content: "<p>Акт выполненных работ (оказанных услуг) — это первичный документ, который\
    \ подтверждает факт выполнения работ или оказания услуг исполнителем для заказчика.</p>\n\
    <p>Акт является основанием для:</p>\n<ul>\n  <li>Оплаты выполненных работ</li>\n\
    \  <li>Признания расходов в бухгалтерском и налоговом учете</li>\n  <li>Подтверждения\
    \ факта исполнения обязательств по договору</li>\n</ul>\n"
- title: Когда нужен акт выполненных работ?
  content: "<p>Акт обязателен при:</p>\n<ul>\n  <li>Оказании услуг (консультации,\
    \ аудит, маркетинг и т.д.)</li>\n  <li>Выполнении работ (ремонт, разработка, монтаж\
    \ и т.д.)</li>\n  <li>Аренде имущества (ежемесячный акт)</li>\n</ul>\n<p>Без акта\
    \ заказчик не сможет признать расходы в целях налогообложения.</p>\n"
- title: Чем отличается акт от УПД?
  content: "<p><strong>Акт</strong> — простой первичный документ, подтверждающий факт\
    \ выполнения работ/услуг.</p>\n<p><strong>УПД</strong> — универсальный передаточный\
    \ документ, который объединяет счет-фактуру и первичный документ. Нужен для вычета\
    \ НДС.</p>\n<p>Если вы плательщик НДС — используйте УПД. Если на УСН или патенте\
    \ — достаточно обычного акта.</p>\n"
- title: Какие обязательные реквизиты должны быть в акте?
  content: "<p>Согласно ст. 9 Федерального закона № 402-ФЗ «О бухгалтерском учете»:</p>\n\
    <ul>\n  <li>Наименование документа</li>\n  <li>Дата составления</li>\n  <li>Наименование\
    \ организации</li>\n  <li>Содержание операции (перечень работ/услуг)</li>\n  <li>Единицы\
    \ измерения и стоимость</li>\n  <li>Подписи ответственных лиц</li>\n</ul>\n"
