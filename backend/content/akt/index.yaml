sections:
- title: Что такое акт выполненных работ?
  content: "<p>Акт выполненных работ (оказанных услуг) — это первичный документ, который\
    \ подтверждает факт выполнения работ или оказания услуг исполнителем для заказчика.</p>\r\
    \n<p>Акт является основанием для:</p>\r\n<ul>\r\n  <li>Оплаты выполненных работ</li>\r\
    \n  <li>Признания расходов в бухгалтерском и налоговом учете</li>\r\n  <li>Подтверждения\
    \ факта исполнения обязательств по договору</li>\r\n</ul>\r\n"
- title: Когда нужен акт выполненных работ?
  content: "<p>Акт обязателен при:</p>\r\n<ul>\r\n  <li>Оказании услуг (консультации,\
    \ аудит, маркетинг и т.д.)</li>\r\n  <li>Выполнении работ (ремонт, разработка,\
    \ монтаж и т.д.)</li>\r\n  <li>Аренде имущества (ежемесячный акт)</li>\r\n</ul>\r\
    \n<p>Без акта заказчик не сможет признать расходы в целях налогообложения.</p>\r\
    \n"
- title: Чем отличается акт от УПД?
  content: "<p><strong>Акт</strong> — простой первичный документ, подтверждающий факт\
    \ выполнения работ/услуг.</p>\r\n<p><strong>УПД</strong> — универсальный передаточный\
    \ документ, который объединяет счет-фактуру и первичный документ. Нужен для вычета\
    \ НДС.</p>\r\n<p>Если вы плательщик НДС — используйте УПД. Если на УСН или патенте\
    \ — достаточно обычного акта.</p>\r\n"
- title: Какие обязательные реквизиты должны быть в акте?
  content: "<p>Согласно ст. 9 Федерального закона № 402-ФЗ «О бухгалтерском учете»:</p>\r\
    \n<ul>\r\n  <li>Наименование документа</li>\r\n  <li>Дата составления</li>\r\n\
    \  <li>Наименование организации</li>\r\n  <li>Содержание операции (перечень работ/услуг)</li>\r\
    \n  <li>Единицы измерения и стоимость</li>\r\n  <li>Подписи ответственных лиц</li>\r\
    \n</ul>\r\n"
faq:
- question: Что такое «акт выполненных работ онлайн» и зачем он нужен заказчику?
  answer: "<p>Акт выполненных работ — это документ, который фиксирует факты выполнения\
    \ работ и оказания услуг, подтверждает приемку результатов и имеет юридическую\
    \ силу для расчетов и учета.</p>\r\n<p>Он нужен заказчику, исполнителю и подрядчику\
    \ как основание для закрытия обязательств по договору, подтверждения оплаты и\
    \ отражения операций к учету.</p>\r\n"
- question: Как создать акт онлайн на сайте и что делает сервис автоматически?
  answer: "<p>Вы создаете акт онлайн: вводите минимум данных, выбираете шаблоны и\
    \ форматы, после чего сервис автоматически проверяет заполнение и формирует документ.</p>\r\
    \n<p>Такие сервисы помогают быстрее пройти путь создания и оформления, особенно\
    \ когда нужно оформить много актов по разным контрагентам.</p>\r\n"
- question: "Можно ли скачать акт бланком, в PDF и распечатать?"
  answer: "<p>Да. Готовый акт можно скачать бланком в PDF, затем распечатать — в том\
    \ числе в удобных форматах для архива.</p>\r\n<p>При необходимости документ можно\
    \ заверить печатями или подготовить версию с подписью, если так принято у сторон.</p>\r\
    \n"
- question: Какие обязательные реквизиты нужно указать при заполнении?
  answer: "<p>При заполнении и составлении акта важно указать все обязательные сведения:\
    \ реквизиты сторон, предмет работ/услуг, объемы, стоимость, даты, номер документа\
    \ и основание (договор/заказ).</p>\r\n<p>В тексте акта также указываются условия\
    \ приемки, а при необходимости — требования по качеству и срокам.</p>\r\n"
- question: "Что подтверждают акт и приемка-сдача: объемы, результаты, стоимость?"
  answer: "<p>Акт подтверждает факты выполненных работ и результаты оказания услуги:\
    \ объемы, работы со стоимостью, соответствие качеству, а также факт сдачи и приемки\
    \ результата.</p>\r\n<p>В формулировках можно отразить этапность и привязку к\
    \ сроку выполнения — это полезно при спорах и при работе с бухгалтерией.</p>\r\
    \n"
- question: "Чем отличаются акт сдачи-приемки, приемки-сдачи и акт приема-передачи?"
  answer: "<p>В практике используют разные названия: «акт сдачи-приемки», «акт приемки-сдачи»,\
    \ «акт о сдаче-приемке» и «акт приема-передачи».</p>\r\n<p>Суть одна: документ\
    \ фиксирует передачу результата работ/услуг и принятие заказчиком.</p>\r\n<p>В\
    \ зависимости от предмета договора может быть важно точно обозначить формулировку,\
    \ особенно если отдельно передаются товары или материалы.</p>\r\n"
- question: Кто подписывает акт и как фиксируется дата подписания?
  answer: "<p>Акт обычно подписывают обе стороны: исполнитель (или подрядчик) и заказчик.</p>\r\
    \n<p>В документе фиксируют даты и момент подписания: это важно для оплаты по счету,\
    \ закрытия работ и корректного отражения в учете.</p>\r\n<p>Когда акт уже подписан,\
    \ он становится ключевым подтверждением приемки и сдачи.</p>\r\n"
- question: Как акт помогает при претензиях и спорах по качеству?
  answer: "<p>Корректно составленный акт снижает риски по претензиям: если есть замечания,\
    \ их можно описать; если замечаний нет — зафиксировать отсутствие.</p>\r\n<p>Документ\
    \ подтверждает факт выполнения, объемы и соответствие качеству, а также служит\
    \ основанием в случае конфликтов с контрагентом.</p>\r\n"
- question: " Подходит ли акт для любых работ и как он связан с КС-2 и КС-3?"
  answer: "<p>Акт можно использовать для любых услуг и работ, но в строительстве часто\
    \ применяют специализированные формы: КС-2 и КС-3.</p>\r\n<p>При этом общий акт\
    \ может дополнять комплект, если так предусмотрено договором или нужно для внутреннего\
    \ учета и подтверждения фактов выполненных работ.</p>\r\n"
- question: "Какие форматы и программы поддерживаются, и как правильно оформить документ?"
  answer: "<p>Сервис формирует документ в разных форматах для хранения и обмена: печатные\
    \ версии, электронные файлы и экспорт под учетные программы.</p>\r\n<p>Чтобы правильно\
    \ оформить акт, составьте его по шаблону: формируйте документ с полным набором\
    \ необходимых реквизитов, укажите основания по договору и срок, проверьте номер\
    \ и даты.</p>\r\n<p>В итоге акт будет составлен в установленном порядке, соответствовать\
    \ основаниям договора и включать все вышеперечисленные необходимые пункты в полном\
    \ объеме.</p>\r\n"
